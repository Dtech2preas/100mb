    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTech - Where Digital Meets Possibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7000ff;
            --dark: #0a0a20;
            --light: #f5f5ff;
            --accent: #ff00aa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 240, 255, 0.15) 0%, transparent 50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 40px 0;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            z-index: 2;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .logo:hover::after {
            transform: scaleX(1);
        }
        
        .hero {
            text-align: center;
            padding: 80px 0;
            position: relative;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
            color: rgba(245, 245, 255, 0.9);
        }
        
        .tagline {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(112, 0, 255, 0.2);
            border: 1px solid var(--secondary);
            border-radius: 50px;
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        section {
            padding: 60px 0;
            position: relative;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 3px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .card {
            background: rgba(10, 10, 32, 0.6);
            border: 1px solid rgba(112, 0, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: -1;
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.1);
        }
        
        .card:hover::before {
            opacity: 1;
            transform: rotate(0deg);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .card p {
            color: rgba(245, 245, 255, 0.8);
            line-height: 1.6;
        }
        
        .philosophy {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            background: rgba(112, 0, 255, 0.1);
            border: 1px solid rgba(112, 0, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .philosophy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.05), transparent);
            z-index: -1;
        }
        
        .philosophy p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }
        
        .team-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            animation: pulse 2s ease infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 240, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 240, 255, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 240, 255, 0.3); }
        }
        
        .team-avatar i {
            font-size: 4rem;
            color: var(--dark);
        }
        
        .vision {
            text-align: center;
            margin-top: 80px;
        }
        
        .vision-statement {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.4;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .vision-statement::before,
        .vision-statement::after {
            content: '“';
            position: absolute;
            font-size: 5rem;
            color: rgba(0, 240, 255, 0.2);
            font-family: serif;
        }
        
        .vision-statement::before {
            top: -30px;
            left: 0;
        }
        
        .vision-statement::after {
            bottom: -80px;
            right: 0;
            transform: rotate(180deg);
        }
        
        .cta {
            text-align: center;
            margin-top: 80px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 240, 255, 0.4);
        }
        
        .cta-button:hover::before {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 80px;
            border-top: 1px solid rgba(112, 0, 255, 0.3);
        }
        
        .footer-text {
            color: rgba(245, 245, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Glow effects */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            z-index: -2;
        }
        
        .glow-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation: float-glow-1 15s ease infinite;
        }
        
        .glow-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 10%;
            right: 10%;
            animation: float-glow-2 20s ease infinite;
        }
        
        @keyframes float-glow-1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes float-glow-2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
            100% { transform: translate(0, 0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .vision-statement {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <header class="container">
        <div class="logo">DTech</div>
    </header>
    
    <section class="hero">
        <span class="tagline">Innovate. Create. Elevate.</span>
        <h1>Where Digital Meets Possibility</h1>
        <p>DTech is a next-generation tech hub focused on building innovative, lightweight, and impactful digital solutions. We exist at the intersection of creativity, code, and community — turning bold ideas into real tools that anyone can use, from anywhere.</p>
    </section>
    
    <section class="container">
        <h2 class="section-title">What We Do</h2>

<style>
  #ad-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    color: #fff;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-family: 'Arial', sans-serif;
    z-index: 9999;
    cursor: pointer;
    text-align: center;
    padding: 2rem;
    box-sizing: border-box;
    backdrop-filter: blur(5px);
    transition: opacity 0.3s ease;
    opacity: 0;
  }
  
  #ad-layer.visible {
    opacity: 1;
  }
  
  #ad-layer small {
    display: block;
    margin-top: 1rem;
    font-size: 1rem;
    opacity: 0.8;
  }
  
  #ad-layer .emoji {
    font-size: 3rem;
    margin-bottom: 1rem;
    animation: bounce 2s infinite;
  }
  
  #ad-layer .warning {
    color: #ff6b6b;
    font-weight: bold;
    margin-top: 1rem;
    display: none;
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-20px);}
    60% {transform: translateY(-10px);}
  }
</style>

<div id="ad-layer">
  <div class="emoji">👆</div>
  <div>Tap to Continue</div>
  <small>(Ad will open once every 30 minutes)</small>
  <div class="warning" id="return-warning">Please watch the ad for at least 10 seconds before returning!</div>
</div>

<script>
  (function() {
    // Configuration
    const config = {
      directLink: "https://cafewarriors.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365",
      adInterval: 30 * 60 * 1000,    // 30 minutes in milliseconds
      minViewTime: 10 * 1000,        // 10 seconds in milliseconds
      localStorageKey: "direct_ad_last_click",
      viewTimeKey: "ad_view_start_time",
      fadeDuration: 300              // milliseconds
    };
    
    const layer = document.getElementById("ad-layer");
    const warning = document.getElementById("return-warning");
    let timeoutId = null;
    let adClickedTime = null;
    
    // Check if it's time to show the layer
    function shouldShowAd() {
      const lastClick = localStorage.getItem(config.localStorageKey);
      if (!lastClick) return true;
      
      const now = Date.now();
      return (now - parseInt(lastClick)) > config.adInterval;
    }
    
    // Show the ad layer with fade effect
    function showLayer() {
      const now = Date.now();
      const viewStart = localStorage.getItem(config.viewTimeKey);
      const lastClick = localStorage.getItem(config.localStorageKey);
      
      // Show warning if user returned too quickly after clicking
      const showWarning = viewStart && 
                         (now - parseInt(viewStart)) < config.minViewTime && 
                         (!lastClick || (now - parseInt(lastClick)) < config.adInterval);
      
      warning.style.display = showWarning ? "block" : "none";
      layer.style.display = "flex";
      setTimeout(() => layer.classList.add("visible"), 10);
    }
    
    // Hide the ad layer with fade effect
    function hideLayer() {
      layer.classList.remove("visible");
      setTimeout(() => {
        layer.style.display = "none";
      }, config.fadeDuration);
    }
    
    // Handle click to open ad
    function handleAdClick() {
      const now = Date.now();
      const viewStart = localStorage.getItem(config.viewTimeKey);
      
      // Check if user returned too quickly from previous click
      if (viewStart && (now - parseInt(viewStart)) < config.minViewTime) {
        showLayer(); // Keep showing with warning
        return;
      }
      
      // Record when we opened the ad
      localStorage.setItem(config.viewTimeKey, now.toString());
      adClickedTime = now;
      
      // Open the ad in new tab
      window.open(config.directLink, "_blank");
      
      // Hide the layer immediately
      hideLayer();
      
      // Set timeout to check if user watched long enough
      setTimeout(() => {
        const currentTime = Date.now();
        // Only activate cooldown if user didn't click again recently
        if (adClickedTime && (currentTime - adClickedTime) >= config.minViewTime) {
          localStorage.setItem(config.localStorageKey, adClickedTime.toString());
        }
      }, config.minViewTime);
      
      // Set timeout to show again after interval
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = setTimeout(checkAndShowLayer, config.adInterval);
    }
    
    // Check and show layer if needed
    function checkAndShowLayer() {
      if (shouldShowAd()) {
        showLayer();
      }
    }
    
    // Initialize
    function init() {
      layer.addEventListener("click", handleAdClick);
      checkAndShowLayer();
      
      // Check periodically in case page stays open
      setInterval(checkAndShowLayer, Math.min(config.adInterval, 60000)); // Check at least every minute
    }
    
    // Start the script
    init();
  })();
</script>
