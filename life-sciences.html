<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade 12 Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    #quiz-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    #subject-heading {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
    }
    .question {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .options button {
      background: #f4f4f4;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-align: left;
    }
    .options button:hover:not(:disabled) {
      background: #d6dbff;
      border-color: #667eea;
    }
    .options button:disabled {
      cursor: default;
      color: #777;
      background: #e1e4ff;
    }
    .options button.selected {
      border-color: #3f51b5;
      background: #c5cae9;
      font-weight: 700;
    }
    #next-btn {
      margin-top: 15px;
      background: #667eea;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #next-btn:hover { background: #5369d6; }
    #mode-btn {
      font-size: 0.9rem;
      padding: 8px 12px;
      margin-bottom: 10px;
      background: #444;
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #result { display: none; text-align: center; }
    #score {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      color: white;
      width: fit-content;
    }
    #review {
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 8px;
      border-top: 1px solid #ddd;
    }
    #review div { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .correct { color: #2e7d32; font-weight: 600; }
    .incorrect { color: #c62828; font-weight: 600; }
    .score-low { background: #e53935; }
    .score-mid { background: #fbc02d; color: #222; }
    .score-high { background: #2e7d32; }
    #name-input { margin-top: 20px; }
    #download-btn {
      margin-top: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    #download-btn:hover { background: #1a252f; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2 id="subject-heading">Loading quiz...</h2>
    <button id="mode-btn">Switch to 50 Questions</button>
    <p id="mode-display">30 Questions Mode</p>
    <div id="question-section">
      <div class="question" id="question-text"></div>
      <div class="options" id="options-container"></div>
      <button id="next-btn">Next</button>
    </div>
    <div id="result">
      <h2>Quiz Completed</h2>
      <p id="score"></p>
      <input id="name-input" type="text" placeholder="Enter your name for the PDF" />
      <button id="download-btn">Download Result PDF</button>
      <div id="review"></div>
    </div>
  </div>  <script>
    // Paths to quiz JSON files
    const quizPaths = [
      'quizzes/physicsterm1.json',
      'quizzes/lifesciterm2.json',
      'quizzes/mathematics_term3.json'
    ];

    // Preload all quizzes
    const quizData = {};
    const usedQuestions = new Set();
    Promise.all(
      quizPaths.map(path => fetch(path)
        .then(res => res.json())
        .then(data => quizData[path] = data)
      )
    ).then(() => {
      document.getElementById('subject-heading').innerText = 'Quiz Time';
      loadNextQuestion();
    });

    let currentQuestionIndex = 0;
    let userAnswers = [];
    let questionLimit = 30;
    let currentQuestion = null;

    document.getElementById('mode-btn').onclick = () => {
      questionLimit = questionLimit === 30 ? 50 : 30;
      document.getElementById('mode-btn').innerText = `Switch to ${questionLimit === 30 ? 50 : 30} Questions`;
      document.getElementById('mode-display').innerText = `${questionLimit} Questions Mode`;
      currentQuestionIndex = 0;
      userAnswers = [];
      usedQuestions.clear();
      loadNextQuestion();
    };

    async function loadNextQuestion() {
      // Pick a random file
      const paths = quizPaths.filter(path => quizData[path]);
      let questionObj;
      do {
        const randomPath = paths[Math.floor(Math.random() * paths.length)];
        const pool = quizData[randomPath];
        questionObj = pool[Math.floor(Math.random() * pool.length)];
      } while (usedQuestions.has(questionObj.question));
      usedQuestions.add(questionObj.question);
      currentQuestion = questionObj;
      showQuestion(questionObj);
    }

    function showQuestion(q) {
      document.getElementById('subject-heading').innerText = q.subject || 'Quiz';

      const options = shuffleArray([
        ...shuffleArray(q.incorrect_answers).slice(0,3),
        q.correct_answer
      ]);

      document.getElementById('question-text').innerText = `Q${currentQuestionIndex+1}: ${q.question}`;
      const container = document.getElementById('options-container');
      container.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          userAnswers[currentQuestionIndex] = {question: q.question, selected: opt, correct: q.correct_answer};
          document.querySelectorAll('#options-container button').forEach(b=>{ b.disabled=true; b.classList.remove('selected'); });
          btn.classList.add('selected');
        };
        container.appendChild(btn);
      });
      document.getElementById('next-btn').innerText = currentQuestionIndex===questionLimit-1? 'Finish':'Next';
    }

    document.getElementById('next-btn').onclick = async () => {
      if (!userAnswers[currentQuestionIndex]) return alert('Please select an answer first.');
      currentQuestionIndex++;
      if (currentQuestionIndex < questionLimit) await loadNextQuestion();
      else showResult();
    };

    function shuffleArray(a){ return a.sort(()=>Math.random()-0.5); }

    function showResult() {
      document.getElementById('question-section').style.display='none';
      document.getElementById('result').style.display='block';
      let correctCount = userAnswers.filter(a=>a.selected===a.correct).length;
      const review = document.getElementById('review'); review.innerHTML='';
      userAnswers.forEach((ans,i)=>{
        const ok = ans.selected===ans.correct;
        const div = document.createElement('div');
        div.innerHTML = `
          <p><strong>Q${i+1}:</strong> ${ans.question}<br/>
          Your answer: <span class="${ok?'correct':'incorrect'}">${ans.selected}</span><br/>
          ${!ok?`Correct: <span class="correct">${ans.correct}</span>`:''}</p>`;
        review.appendChild(div);
      });
      const pct = Math.round(correctCount/userAnswers.length*100);
      const scoreEl = document.getElementById('score');
      scoreEl.innerText = `You got ${correctCount} out of ${userAnswers.length} correct (${pct}%)`;
      scoreEl.className = pct<50?'score-low':pct<80?'score-mid':'score-high';
    }

    document.getElementById('download-btn').onclick = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('portrait','mm','a4');
      const name = document.getElementById('name-input').value||'Anonymous';
      const now = new Date(), d=now.toLocaleDateString(), t=now.toLocaleTimeString();
      let correctCount = userAnswers.filter(a=>a.selected===a.correct).length;
      let pct = Math.round(correctCount/userAnswers.length*100);
      const w=doc.internal.pageSize.getWidth(), h=doc.internal.pageSize.getHeight();
      doc.setDrawColor(0).setLineWidth(2).rect(10,10,w-20,h-20);
      doc.setTextColor(230,230,230).setFontSize(60).setFont('helvetica','bolditalic').text('D-TECH',20,h-20,{angle:45});
      if(window.logoBase64) doc.addImage(window.logoBase64,'PNG',w/2-20,20,40,40);
      doc.setTextColor(0,102,204).setFontSize(22).setFont('helvetica','bold')
         .text('D-TECH CERTIFICATE OF ACHIEVEMENT',w/2,70,{align:'center'})
         .setLineWidth(0.5).line(40,72,w-40,72);
      doc.setTextColor(0).setFontSize(16).setFont('times','italic')
         .text('This certificate is proudly presented to',w/2,90,{align:'center'});
      doc.setFontSize(20).setFont('helvetica','bold').text(name.toUpperCase(),w/2,105,{align:'center'});
      doc.setFontSize(14).setFont('times','normal').text('In recognition of outstanding performance in:',w/2,120,{align:'center'});
      doc.setFont('times','bold').text('QUIZ',w/2,132,{align:'center'});
      doc.setFontSize(18).setFont('helvetica','bold').setTextColor(34,139,34)
         .text(`Score: ${correctCount} / ${userAnswers.length}`,w/2,150,{align:'center'})
         .text(`Performance: ${pct}%`,w/2,162,{align:'center'});
      let feedback='';
      if(pct>=80) feedback='Excellent work! Keep it up.';
      else if(pct>=60) feedback='Good job! You\'re doing well.';
      else if(pct>=40) feedback='Decent effort. Aim higher!';
      else feedback='Needs improvement. Keep practicing.';
      doc.setFontSize(12).setFont('times','italic').setTextColor(0)
         .text(`Feedback: ${feedback}`,w/2,175,{align:'center'});
      doc.setFontSize(10).setFont('times','normal')
         .text(`Issued on: ${d} at ${t}`,w/2,185,{align:'center'});
      doc.line(w-80,195,w-30,195).setFontSize(10).text('Signature',w-55,200,{align:'center'});
      doc.setFontSize(9).setTextColor(100)
         .text('Powered by DTECH | Empowering the Youth Through Digital Innovation',w/2,h-15,{align:'center'});
      doc.save(`${name.replace(/\s+/g,'_')}_Certificate.pdf`);
    };
  </script></body>
</html>
