<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Past Papers Archive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500&display=swap');
    
    :root {
      --primary: #00e5ff;
      --primary-dark: #00bcd4;
      --secondary: #1e88e5;
      --dark-bg: #0d0d0d;
      --card-bg: #1a1a1a;
      --text-light: #cfd8dc;
      --text-muted: #8a8a8a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, var(--dark-bg), #000);
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 15px 20px;
      box-shadow: 0 0 20px var(--primary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 45px;
      filter: drop-shadow(0 0 8px var(--primary));
    }

    .slogan {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-light);
      text-shadow: 0 0 4px var(--primary);
    }

    .support-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px var(--primary);
      transition: transform 0.2s, box-shadow 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    .support-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--primary);
    }

    .hero {
      text-align: center;
      padding: 40px 20px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: var(--primary);
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--secondary);
      font-family: 'Orbitron', sans-serif;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 18px;
      margin-bottom: 30px;
    }

    .info-box {
      max-width: 700px;
      margin: 0 auto 30px;
      background: var(--card-bg);
      padding: 20px;
      border-left: 6px solid var(--primary);
      border-radius: 12px;
      color: var(--text-light);
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.3);
    }

    .filters-container {
      max-width: 900px;
      margin: 0 auto 30px;
      padding: 0 20px;
    }

    .filter-section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.2);
    }

    .filter-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(0, 229, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: var(--primary);
      background: rgba(0, 229, 255, 0.1);
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }

    .results-container {
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .results-count {
      color: var(--text-light);
      font-size: 16px;
    }

    .papers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .paper-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid var(--primary);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .paper-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 229, 255, 0.4);
    }

    .paper-name {
      font-weight: 500;
      margin-bottom: 15px;
      flex-grow: 1;
      color: var(--text-light);
    }

    .download-btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .download-btn:hover {
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }

    .no-results i {
      font-size: 48px;
      margin-bottom: 15px;
      display: block;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .filter-options {
        grid-template-columns: 1fr;
      }
      
      .papers-grid {
        grid-template-columns: 1fr;
      }
      
      .results-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="logo.png" alt="Logo" class="logo">
      <span class="slogan">Empowering the youth through digital innovation</span>
    </div>
    <a href="https://cafewarriors.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365" class="support-button" target="_blank">Support</a>
  </header>

  <div class="hero">
    <h1>Past Papers Archive</h1>
    <p class="subtitle">Access examination papers from 2009 to 2024</p>
    <div class="info-box">
      Includes 2024–2009 June & Nov exams and memos. Filter by subject, year, or exam date.
    </div>
  </div>

  <div class="filters-container">
    <div class="filter-section">
      <h2 class="filter-title">
        <i>📚</i> Filter Papers
      </h2>
      <div class="filter-options">
        <select id="subject-filter" title="Filter by Subject">
          <option value="">All Subjects</option>
        </select>

        <select id="date-filter" title="Filter by Exam Date">
          <option value="">All Dates</option>
          <option value="March">March</option>
          <option value="June">June</option>
          <option value="Nov">November</option>
        </select>

        <select id="year-filter" title="Filter by Year">
          <option value="">All Years</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
      </div>
    </div>
  </div>

  <div class="results-container">
    <div class="results-header">
      <div class="results-count" id="results-count">Loading papers...</div>
    </div>

    <div class="papers-grid" id="results">
      <!-- Results will be populated by JavaScript -->
    </div>
  </div>

  <script>
    let papers = [];

    async function loadData() {
      try {
        const response = await fetch('papers.json');
        papers = await response.json();
        populateSubjects();
        filterPapers();
      } catch (error) {
        console.error('Error loading papers:', error);
        document.getElementById('results').innerHTML = '<div class="no-results">Error loading papers. Please try again later.</div>';
      }
    }

    function populateSubjects() {
      const subjects = new Set();
      papers.forEach(p => {
        let subject = p.name.split(" ")[0];
        if (subject) subjects.add(subject);
      });

      const subjectFilter = document.getElementById("subject-filter");
      subjects.forEach(subj => {
        const option = document.createElement("option");
        option.value = subj;
        option.textContent = subj;
        subjectFilter.appendChild(option);
      });
    }

    function filterPapers() {
      const subject = document.getElementById("subject-filter").value.toLowerCase();
      const date = document.getElementById("date-filter").value.toLowerCase();
      const year = document.getElementById("year-filter").value;

      let filtered = papers;

      if (subject) {
        filtered = filtered.filter(p => p.name.toLowerCase().startsWith(subject));
      }

      if (date) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(date));
      }

      if (year) {
        filtered = filtered.filter(p => p.name.includes(year));
      }

      // Update results count
      const resultsCount = document.getElementById("results-count");
      resultsCount.textContent = `Showing ${filtered.length} of ${papers.length} papers`;

      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = filtered.length
        ? filtered.map(p => `
          <div class="paper-card">
            <div class="paper-name">${p.name}</div>
            <a href="${p.file}" class="download-btn" onclick="handleDownload('${p.file}'); return false;">Download</a>
          </div>`).join('')
        : `<div class="no-results">
            <i>🔍</i>
            <h3>No papers found</h3>
            <p>Try adjusting your filters to see more results</p>
          </div>`;
    }

    function handleDownload(fileUrl) {
      window.open("https://cafewarriors.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365", "_blank");
      const a = document.createElement('a');
      a.href = fileUrl;
      a.download = '';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Add event listeners to filters
    document.getElementById("subject-filter").addEventListener("change", filterPapers);
    document.getElementById("date-filter").addEventListener("change", filterPapers);
    document.getElementById("year-filter").addEventListener("change", filterPapers);

    // Initialize the page
    loadData();
  </script>
</body>
</html>
