<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta name="viewport" content="width=device-width,initial-scale=1.0">  
  <title>Past Papers Search</title>  
  <style>  
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');  body {  
  margin: 0;  
  font-family: 'Orbitron', sans-serif;

}  

header {

}

  text-shadow: 0 0 4px #00e5ff;  
}  

.support-button, .question-button, .nav-button {  
  background: linear-gradient(135deg, #00e5ff, #1e88e5);

  text-decoration: none;  
  font-weight: bold;

  box-shadow: 0 0 25px #00e5ff;  
}  

h1 {  
  text-align: center;  
  margin-top: 40px;  
  color: #00e5ff;  
  font-size: 32px;  
  text-shadow: 0 0 10px #2196f3;  
}  

#search {  
  display: block;  
  margin: 20px auto 10px;  
  max-width: 500px;  
  width: 90%;  
  padding: 14px;  
  font-size: 16px;  
  border: none;  
  border-radius: 50px;  
  outline: none;  
  box-shadow: 0 0 15px #00e5ff;

  color: #fff;  
  text-align: center;

/* New filters container */  
#filters {  
  max-width: 500px;  
  margin: 10px auto 20px;  
  display: flex;  
  justify-content: center;  
  gap: 15px;  
  flex-wrap: wrap;  
}  

select {  
  padding: 10px 12px;  
  border-radius: 30px;  
  border: none;  
  background: #1c1c1c;

  box-shadow: 0 0 15px #00e5ff;

  cursor: pointer;  
  min-width: 120px;  
  text-align-last: center;  
}  

.result {  
  max-width: 700px;  
  margin: 30px auto;  
  padding: 20px;  
}  

.paper {  
  background: #1a1a1a;  
  border-left: 6px solid #00e5ff;  
  padding: 20px;  
  margin-bottom: 18px;

  box-shadow: 0 0 12px #00e5ff55;  
  transition: transform 0.2s ease-in-out;

.paper:hover {  
  transform: scale(1.03);  
  box-shadow: 0 0 20px #00e5ffaa;  
}  

.paper a {  
  color: #4fc3f7;  
  text-decoration: none;  
  font-weight: bold;  
  font-size: 15px;  
  cursor: pointer;  
}  

.paper a:hover {  
  text-decoration: underline;  
  color: #00bcd4;  
}  

p {  
  text-align: center;  
  color: #aaa;  
}  

.extra-button-container, .nav-buttons {  
  text-align: center;  
  margin: 20px auto;  
}  

.info-box {  
  max-width: 700px;  
  margin: 10px auto 30px;  
  background: #1c1c1c;  
  padding: 20px;  
  border-left: 6px solid #00e5ff;  
  border-radius: 12px;  
  color: #ccc;  
  text-align: center;  
  box-shadow: 0 0 12px #00e5ff55;  
}

  </style>  
</head>  
<body>  
  <header>  
    <div class="left">  
      <img src="logo.png" alt="Logo" class="logo">  
      <span class="slogan">Empowering the youth through digital innovation</span>  
    </div>  
    <a href="https://cafewarriors.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365" class="support-button" target="_blank">Support</a>  
  </header>    <h1>Search Past Papers</h1>    <div class="info-box">  
    Includes 2024â€“2009 June & Nov exams and memos.  
     <!-- New filters -->    <div id="filters">  
    <select id="subject-filter" title="Filter by Subject">  
      <option value="">All Subjects</option>  
      <!-- Options will be populated dynamically -->  
    </select>  <select id="date-filter" title="Filter by Exam Date">
  <option value="">All Dates</option>
  <option value="March">March</option>
  <option value="June">June</option>
  <option value="Nov">November</option>
</select>

<select id="year-filter" title="Filter by Year">
  <option value="">All Years</option>
  <option value="2024">2024</option>
  <option value="2023">2023</option>
  <option value="2022">2022</option>
  <option value="2021">2021</option>
  <option value="2020">2020</option>
  <option value="2019">2019</option>
  <option value="2018">2018</option>
  <option value="2017">2017</option>
  <option value="2016">2016</option>
  <option value="2015">2015</option>
</select>

  </div>      <script>  
    let papers = [];  
  
    // Function to extract unique subjects from papers and populate subject dropdown  
    function populateSubjects() {  
      const subjects = new Set();  
      papers.forEach(p => {  
        // Assuming paper.name starts with subject or contains subject word, e.g. "Afrikaans 2023 P1"  
        // You can customize this logic if your data structure differs.  
        let subject = p.name.split(" ")[0];  
        if (subject) subjects.add(subject);  
      });  
  
      const subjectFilter = document.getElementById("subject-filter");  
      subjects.forEach(subj => {  
        const option = document.createElement("option");  
        option.value = subj;  
        option.textContent = subj;  
        subjectFilter.appendChild(option);  
      });  
    }  
  
    function handleDownload(fileUrl) {  
      window.open("https://cafewarriors.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365", "_blank");  
  
      const a = document.createElement('a');  
      a.href = fileUrl;  
      a.download = '';  
      document.body.appendChild(a);  
      a.click();  
      document.body.removeChild(a);  
    }  
  
    function filterPapers() {  
      const query = document.getElementById("search").value.trim().toLowerCase();  
      const subject = document.getElementById("subject-filter").value.toLowerCase();  
      const date = document.getElementById("date-filter").value.toLowerCase();  
      const year = document.getElementById("year-filter").value;  
  
      let filtered = papers;  
  
      // Filter by search query (all words must appear in the name)  
      if (query) {  
        filtered = filtered.filter(p =>  
          query.split(" ").every(word => p.name.toLowerCase().includes(word))  
        );  
      }  
  
      // Filter by subject if selected  
      if (subject) {  
        filtered = filtered.filter(p => p.name.toLowerCase().startsWith(subject));  
      }  
  
      // Filter by date (June or November) if selected  
      if (date) {  
        filtered = filtered.filter(p => p.name.toLowerCase().includes(date));  
      }  
  
      // Filter by year if selected  
      if (year) {  
        filtered = filtered.filter(p => p.name.includes(year));  
      }  
  
      // Render results  
      const resultsContainer = document.getElementById("results");  
      if (filtered.length === 0) {  
        resultsContainer.innerHTML = "<p>No matches found.</p>";  
        return;  
      }  
  
      resultsContainer.innerHTML = filtered.map(p => `  
        <div class="paper">  
          <strong>${p.name}</strong><br>  
          <a href="#" onclick="handleDownload('${p.file}'); return false;">Download PDF</a>  
        </div>  
      `).join("");  
    }  
  
    fetch('papers.json')  
      .then(res => res.json())  
      .then(data => {  
        papers = data;  
        populateSubjects();  
        document.getElementById("results").innerHTML = "<p>Start typing to search or use filters.</p>";  
  
        // Add event listeners for search input and filters  
        document.getElementById("search").addEventListener("input", filterPapers);  
        document.getElementById("subject-filter").addEventListener("change", filterPapers);  
        document.getElementById("date-filter").addEventListener("change", filterPapers);  
        document.getElementById("year-filter").addEventListener("change", filterPapers);  
      })  
      .catch(err => {  
        document.getElementById("results").innerHTML = "<p>Error loading papers.json</p>";  
        console.error(err);  
      });  
  </script>  </body>  
  </html>
