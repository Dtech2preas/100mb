<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dtech Auth Portal</title>
  <style>
    :root {
      --primary: #0a192f;
      --secondary: #172a45;
      --accent: #64ffda;
      --text-primary: #e6f1ff;
      --text-secondary: #8892b0;
      --highlight: rgba(100, 255, 218, 0.1);
      --glow: 0 0 10px rgba(100, 255, 218, 0.5);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background-color: var(--primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(100, 255, 218, 0.1) 0%, transparent 50%);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      background-color: var(--secondary);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 255, 218, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), transparent);
    }
    
    h2, h3 {
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    h2 {
      font-size: 1.8rem;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 2px;
      background-color: var(--accent);
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(10, 25, 47, 0.5);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 4px;
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    
    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.1), transparent);
      transition: all 0.5s ease;
    }
    
    .btn:hover {
      background-color: var(--highlight);
      box-shadow: var(--glow);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background-color: var(--highlight);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: rgba(100, 255, 218, 0.2);
      margin: 0 10px;
    }
    
    .error {
      color: #ff6b6b;
      background-color: rgba(255, 107, 107, 0.1);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      border-left: 3px solid #ff6b6b;
      font-size: 0.9rem;
    }
    
    .success {
      color: var(--accent);
      background-color: var(--highlight);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      border-left: 3px solid var(--accent);
      font-size: 0.9rem;
    }
    
    .info-panel {
      display: none;
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: rgba(10, 25, 47, 0.5);
      border-radius: 4px;
      border: 1px solid rgba(100, 255, 218, 0.2);
    }
    
    .info-panel h3 {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    
    .info-panel h3::before {
      content: 'âœ“';
      display: inline-block;
      margin-right: 10px;
      color: var(--accent);
    }
    
    .info-text {
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      border-left: 3px solid var(--accent);
      overflow-x: auto;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    
    .action-buttons .btn {
      margin-top: 0;
      flex: 1;
    }
    
    .terminal-effect {
      position: relative;
    }
    
    .terminal-effect::after {
      content: '|';
      animation: blink 1s infinite;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo span {
      display: inline-block;
      padding: 8px 15px;
      background-color: var(--highlight);
      color: var(--accent);
      border-radius: 4px;
      font-weight: bold;
      letter-spacing: 2px;
      border: 1px solid var(--accent);
      box-shadow: var(--glow);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <span>DTECH AUTH</span>
  </div>
  
  <h2>Login</h2>
  <div id="error-msg" class="error" style="display: none;"></div>
  
  <div class="input-group">
    <label for="username">USERNAME</label>
    <input type="text" id="username" placeholder="Enter your username" autocomplete="username" class="terminal-effect" />
  </div>
  
  <div class="input-group">
    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" class="terminal-effect" />
  </div>
  
  <button id="login-btn" class="btn btn-primary">LOGIN</button>
  
  <div class="divider">OR</div>
  
  <h3>New to DTECH?</h3>
  <button id="signup-btn" class="btn">SIGN UP & CREATE GIST</button>
  <div id="signup-msg" style="margin-top: 1.5rem;"></div>
</div>

<div class="container info-panel" id="login-info">
  <h3>Login Success! Save Your Credentials</h3>
  <div class="info-text" id="info-text"></div>
  <div class="action-buttons">
    <button onclick="copyInfo()" class="btn">ðŸ“‹ COPY INFO</button>
    <button onclick="downloadInfo()" class="btn">â¬‡ DOWNLOAD .TXT</button>
  </div>
</div>

<script>
const TOKEN_URL = "https://gist.githubusercontent.com/Dtech2preas/498a03fc1467fc14c66358e0f5721517/raw/a9f82f8fef545600174cdf9b5b1735b865bf5582/gistfile1.txt";

const GISTS = [
  { id: "5ddeaa7e65d1f9717c8ab83d5d2c7380", filename: "users_batch_1.json" },
  { id: "22f888bd63529552025871b31f8e7007", filename: "users_batch_2.json" },
  { id: "d9e162ec943e5f0b6bd8dd7ca7087d98", filename: "users_batch_3.json" },
  { id: "a03a9e9cd52f25cd66c0765b731161e2", filename: "users_batch_4.json" },
  { id: "463f4221a4468da4cdc239acdc932348", filename: "users_batch_5.json" }
];

let GITHUB_TOKEN = null;
let allUsers = [];

async function getToken() {
  const res = await fetch(TOKEN_URL);
  if (!res.ok) throw new Error("Failed to fetch token");
  return (await res.text()).trim();
}

async function fetchGist(gistId, filename, token) {
  const res = await fetch(`https://api.github.com/gists/${gistId}`, {
    headers: {
      "Authorization": `token ${token}`
    }
  });
  const gist = await res.json();
  const content = gist.files[filename]?.content;
  if (!content) throw new Error(`Missing file ${filename}`);
  return { gist, usersData: JSON.parse(content) };
}

async function fetchAllUsers(token) {
  const promises = GISTS.map(({id, filename}) => fetchGist(id, filename, token));
  const results = await Promise.all(promises);
  allUsers = [];
  results.forEach(({gist, usersData}, i) => {
    usersData.users.forEach(user => {
      allUsers.push({
        ...user,
        gistId: GISTS[i].id,
        filename: GISTS[i].filename
      });
    });
  });
}

async function updateGist(gistId, filename, updatedUsers, token) {
  const payload = {
    files: {
      [filename]: { content: JSON.stringify({ users: updatedUsers }, null, 2) }
    }
  };
  await fetch(`https://api.github.com/gists/${gistId}`, {
    method: "PATCH",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });
}

async function getIP() {
  const res = await fetch("https://api.ipify.org?format=json");
  const data = await res.json();
  return data.ip;
}

async function createPersonalGist(username, token) {
  const payload = {
    description: `User JSON for ${username}`,
    public: false,
    files: {
      [`${username}.json`]: {
        content: JSON.stringify({ username, created: new Date().toISOString() }, null, 2)
      }
    }
  };
  const res = await fetch("https://api.github.com/gists", {
    method: "POST",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });
  return await res.json();
}

document.getElementById("login-btn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("error-msg");

  if (!username || !password) {
    errorMsg.textContent = "Please enter username and password.";
    errorMsg.style.display = "block";
    return;
  }

  try {
    if (!GITHUB_TOKEN) GITHUB_TOKEN = await getToken();
    if (allUsers.length === 0) await fetchAllUsers(GITHUB_TOKEN);

    const user = allUsers.find(u => u.username === username && u.password === password && u.taken);
    if (!user) {
      errorMsg.textContent = "Invalid login credentials.";
      errorMsg.style.display = "block";
      return;
    }

    // Try restore personal gist
    const stored = JSON.parse(localStorage.getItem("loggedInUser"));
    const info = {
      username: user.username,
      password: user.password,
      gistId: stored?.gistId || "Not set",
      gistUrl: stored?.gistUrl || "Not saved"
    };

    showInfo(info);
    localStorage.setItem("loggedInUser", JSON.stringify(info));
    await new Promise(res => setTimeout(res, 5000));
    window.location.href = "nex.html";
  } catch (err) {
    errorMsg.textContent = "Login failed: " + err.message;
    errorMsg.style.display = "block";
  }
});

document.getElementById("signup-btn").addEventListener("click", async () => {
  const msg = document.getElementById("signup-msg");
  msg.innerHTML = "<div class='success'>Creating account...</div>";

  try {
    if (!GITHUB_TOKEN) GITHUB_TOKEN = await getToken();
    if (allUsers.length === 0) await fetchAllUsers(GITHUB_TOKEN);

    const ip = await getIP();
    const takenByIP = allUsers.filter(u => u.taken && u.ip === ip);
    if (takenByIP.length >= 2) {
      msg.innerHTML = `<div class="error">You already signed up twice on this IP.</div>`;
      return;
    }

    const availableUser = allUsers.find(u => !u.taken);
    if (!availableUser) {
      msg.innerHTML = `<div class="error">No accounts available.</div>`;
      return;
    }

    availableUser.taken = true;
    availableUser.ip = ip;

    const batch = allUsers.filter(u => u.gistId === availableUser.gistId);
    const idx = batch.findIndex(u => u.username === availableUser.username);
    if (idx !== -1) batch[idx] = availableUser;

    await updateGist(availableUser.gistId, availableUser.filename, batch, GITHUB_TOKEN);
    const gist = await createPersonalGist(availableUser.username, GITHUB_TOKEN);

    const info = {
      username: availableUser.username,
      password: availableUser.password,
      gistId: gist.id,
      gistUrl: gist.html_url
    };

    localStorage.setItem("loggedInUser", JSON.stringify(info));
    showInfo(info);
    msg.innerHTML = `<div class="success">âœ… Account created! Save your info below.</div>`;
  } catch (err) {
    msg.innerHTML = `<div class="error">Signup failed: ${err.message}</div>`;
  }
});

function showInfo(info) {
  document.getElementById("info-text").textContent =
    `Username: ${info.username}\nPassword: ${info.password}\nGist ID: ${info.gistId}\nGist URL: ${info.gistUrl}`;
  document.getElementById("login-info").style.display = "block";
}

function copyInfo() {
  const text = document.getElementById("info-text").textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert("Credentials copied to clipboard!");
  });
}

function downloadInfo() {
  const text = document.getElementById("info-text").textContent;
  const blob = new Blob([text], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "dtech_credentials.txt";
  a.click();
}

// Remove terminal effect when typing
document.getElementById("username").addEventListener("input", function() {
  this.classList.remove("terminal-effect");
});

document.getElementById("password").addEventListener("input", function() {
  this.classList.remove("terminal-effect");
});
</script>

</body>
</html>
