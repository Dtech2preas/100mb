<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTECH SECURE PORTAL</title>
  <style>
    :root {
      --primary: #0a84ff;
      --primary-dark: #0066cc;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #e0e0e0;
      --success: #00c853;
      --error: #ff3b30;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(10, 132, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(10, 132, 255, 0.1) 0%, transparent 50%);
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(18, 18, 18, 0.9);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      height: 60px;
      width: auto;
      filter: drop-shadow(0 0 8px rgba(10, 132, 255, 0.5));
    }

    h2, h3 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    h2 {
      font-size: 1.8rem;
      text-align: center;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: var(--primary);
    }

    input, button, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    input {
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      pointer-events: none;
    }

    .error {
      color: var(--error);
      background: rgba(255, 59, 48, 0.1);
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      border-left: 3px solid var(--error);
    }

    .success {
      color: var(--success);
      background: rgba(0, 200, 83, 0.1);
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      border-left: 3px solid var(--success);
    }

    #signup-section, #login-info {
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1.5rem;
    }

    pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #login-info {
      display: none;
    }

    .info-buttons {
      display: flex;
      gap: 0.8rem;
    }

    .info-buttons button {
      flex: 1;
    }

    .loading {
      position: relative;
      pointer-events: none;
      opacity: 0.8;
    }

    .loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .terminal-effect {
      position: relative;
    }

    .terminal-effect::after {
      content: '|';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .glow {
      text-shadow: 0 0 8px rgba(10, 132, 255, 0.7);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
      
      .logo {
        height: 50px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <img src="logo.png" alt="D-TECh Logo" class="logo">
  </div>
  
  <h2 class="glow">DTECH SECURE PORTAL</h2>

  <div id="error-msg" class="error" style="display: none;"></div>

  <div class="terminal-effect">
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
  </div>

  <div class="terminal-effect">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
  </div>

  <button id="login-btn">LOGIN</button>

  <div id="signup-section">
    <h3>NO CREDENTIALS? <span class="glow">SIGN UP</span></h3>
    <button id="signup-btn">GENERATE ACCESS</button>
    <div id="signup-msg" style="display: none;"></div>
  </div>

  <div id="login-info">
    <h3>âœ… ACCESS GRANTED</h3>
    <pre id="info-text"></pre>
    <div class="info-buttons">
      <button onclick="copyInfo()">ðŸ“‹ COPY</button>
      <button onclick="downloadInfo()">â¬‡ DOWNLOAD</button>
    </div>
  </div>
</div>

<script>
const TOKEN_URL = "https://gist.githubusercontent.com/Dtech2preas/498a03fc1467fc14c66358e0f5721517/raw/a9f82f8fef545600174cdf9b5b1735b865bf5582/gistfile1.txt";

const GISTS = [
  { id: "5ddeaa7e65d1f9717c8ab83d5d2c7380", filename: "users_batch_1.json" },
  { id: "22f888bd63529552025871b31f8e7007", filename: "users_batch_2.json" },
  { id: "d9e162ec943e5f0b6bd8dd7ca7087d98", filename: "users_batch_3.json" },
  { id: "a03a9e9cd52f25cd66c0765b731161e2", filename: "users_batch_4.json" },
  { id: "463f4221a4468da4cdc239acdc932348", filename: "users_batch_5.json" }
];

let GITHUB_TOKEN = null;
let allUsers = [];

async function getToken() {
  const res = await fetch(TOKEN_URL);
  if (!res.ok) throw new Error("Failed to fetch token");
  return (await res.text()).trim();
}

async function fetchGist(gistId, filename, token) {
  const res = await fetch(`https://api.github.com/gists/${gistId}`, {
    headers: {
      "Authorization": `token ${token}`
    }
  });
  const gist = await res.json();
  const content = gist.files[filename]?.content;
  if (!content) throw new Error(`Missing file ${filename}`);
  return { gist, usersData: JSON.parse(content) };
}

async function fetchAllUsers(token) {
  const promises = GISTS.map(({id, filename}) => fetchGist(id, filename, token));
  const results = await Promise.all(promises);
  allUsers = [];
  results.forEach(({gist, usersData}, i) => {
    usersData.users.forEach(user => {
      allUsers.push({
        ...user,
        gistId: GISTS[i].id,
        filename: GISTS[i].filename
      });
    });
  });
}

async function updateGist(gistId, filename, updatedUsers, token) {
  const payload = {
    files: {
      [filename]: { content: JSON.stringify({ users: updatedUsers }, null, 2) }
    }
  };
  await fetch(`https://api.github.com/gists/${gistId}`, {
    method: "PATCH",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });
}

async function getIP() {
  const res = await fetch("https://api.ipify.org?format=json");
  const data = await res.json();
  return data.ip;
}

async function createPersonalGist(username, token) {
  const payload = {
    description: `User JSON for ${username}`,
    public: false,
    files: {
      [`${username}.json`]: {
        content: JSON.stringify({ username, created: new Date().toISOString() }, null, 2)
      }
    }
  };
  const res = await fetch("https://api.github.com/gists", {
    method: "POST",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  });
  return await res.json();
}

function showLoading(button) {
  button.classList.add('loading');
  button.disabled = true;
}

function hideLoading(button) {
  button.classList.remove('loading');
  button.disabled = false;
}

function showMessage(element, message, isError) {
  element.textContent = message;
  element.style.display = 'block';
  element.className = isError ? 'error' : 'success';
}

document.getElementById("login-btn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("error-msg");
  const loginBtn = document.getElementById("login-btn");

  if (!username || !password) {
    showMessage(errorMsg, "Please enter username and password.", true);
    return;
  }

  try {
    showLoading(loginBtn);
    showMessage(errorMsg, "Authenticating... Please wait", false);

    if (!GITHUB_TOKEN) GITHUB_TOKEN = await getToken();
    if (allUsers.length === 0) await fetchAllUsers(GITHUB_TOKEN);

    const user = allUsers.find(u => u.username === username && u.password === password && u.taken);
    if (!user) {
      showMessage(errorMsg, "Invalid credentials. Access denied.", true);
      hideLoading(loginBtn);
      return;
    }

    // Try restore personal gist
    const stored = JSON.parse(localStorage.getItem("loggedInUser"));
    const info = {
      username: user.username,
      password: user.password,
      gistId: stored?.gistId || "Not set",
      gistUrl: stored?.gistUrl || "Not saved"
    };

    showInfo(info);
    localStorage.setItem("loggedInUser", JSON.stringify(info));
    showMessage(errorMsg, "Authentication successful! Redirecting...", false);

    await new Promise(res => setTimeout(res, 3000));
    window.location.href = "nex.html";
  } catch (err) {
    showMessage(errorMsg, "Login failed: " + err.message, true);
    hideLoading(loginBtn);
  }
});

document.getElementById("signup-btn").addEventListener("click", async () => {
  const msg = document.getElementById("signup-msg");
  const signupBtn = document.getElementById("signup-btn");

  try {
    showLoading(signupBtn);
    showMessage(msg, "Initializing secure connection...", false);

    if (!GITHUB_TOKEN) GITHUB_TOKEN = await getToken();
    if (allUsers.length === 0) await fetchAllUsers(GITHUB_TOKEN);

    showMessage(msg, "Verifying IP address...", false);
    const ip = await getIP();

    const takenByIP = allUsers.filter(u => u.taken && u.ip === ip);
    if (takenByIP.length >= 2) {
      showMessage(msg, "Maximum account limit reached for this IP.", true);
      hideLoading(signupBtn);
      return;
    }

    const availableUser = allUsers.find(u => !u.taken);
    if (!availableUser) {
      showMessage(msg, "System capacity reached. Try again later.", true);
      hideLoading(signupBtn);
      return;
    }

    showMessage(msg, "Generating credentials...", false);
    availableUser.taken = true;
    availableUser.ip = ip;

    const batch = allUsers.filter(u => u.gistId === availableUser.gistId);
    const idx = batch.findIndex(u => u.username === availableUser.username);
    if (idx !== -1) batch[idx] = availableUser;

    await updateGist(availableUser.gistId, availableUser.filename, batch, GITHUB_TOKEN);

    showMessage(msg, "Creating secure gist...", false);
    const gist = await createPersonalGist(availableUser.username, GITHUB_TOKEN);

    const info = {
      username: availableUser.username,
      password: availableUser.password,
      gistId: gist.id,
      gistUrl: gist.html_url
    };

    localStorage.setItem("loggedInUser", JSON.stringify(info));
    showInfo(info);
    showMessage(msg, "âœ… Account created! Save your credentials below.", false);
    hideLoading(signupBtn);
  } catch (err) {
    showMessage(msg, "Signup failed: " + err.message, true);
    hideLoading(signupBtn);
  }
});

function showInfo(info) {
  document.getElementById("info-text").textContent =
    `Username: ${info.username}\nPassword: ${info.password}\nGist ID: ${info.gistId}\nGist URL: ${info.gistUrl}`;
  document.getElementById("login-info").style.display = "block";
}

function copyInfo() {
  const text = document.getElementById("info-text").textContent;
  navigator.clipboard.writeText(text).then(() => {
    const msg = document.getElementById("signup-msg");
    showMessage(msg, "Credentials copied to clipboard!", false);
    setTimeout(() => msg.style.display = 'none', 2000);
  });
}

function downloadInfo() {
  const text = document.getElementById("info-text").textContent;
  const blob = new Blob([text], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "dtech_credentials.txt";
  a.click();

  const msg = document.getElementById("signup-msg");
  showMessage(msg, "Download started!", false);
  setTimeout(() => msg.style.display = 'none', 2000);
}
</script>

</body>
</html>
