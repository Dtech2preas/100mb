<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade 12 Quiz</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #quiz-container {
      background: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .options button {
      background: #f4f4f4;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-align: left;
    }
    .options button:hover:not(:disabled) {
      background: #d6dbff;
      border-color: #667eea;
    }
    .options button:disabled {
      cursor: default;
      color: #777;
      background: #e1e4ff;
    }
    .options button.selected {
      border-color: #3f51b5;
      background: #c5cae9;
      font-weight: 700;
    }

    #next-btn {
      margin-top: 25px;
      background: #667eea;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      width: 100%;
    }
    #next-btn:hover {
      background: #5369d6;
    }

    #result {
      display: none;
      text-align: center;
    }

    #result h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    #score {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 10px;
      color: white;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }

    #review {
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 8px;
      border-top: 1px solid #ddd;
    }

    #review div {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    #review p {
      margin: 6px 0;
      line-height: 1.4;
      font-size: 1rem;
    }

    .correct {
      color: #2e7d32; /* green */
      font-weight: 600;
    }

    .incorrect {
      color: #c62828; /* red */
      font-weight: 600;
    }

    /* Color gradient for score box from red to green */
    .score-low {
      background: #e53935; /* red */
    }
    .score-mid {
      background: #fbc02d; /* yellow */
      color: #222;
    }
    .score-high {
      background: #2e7d32; /* green */
    }
 
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="selection-section">
      <label for="subject">Select Subject:</label>
      <select id="subject">
        <option value="" disabled selected>Choose Subject</option>
        <option value="math">Mathematics</option>
        <option value="physics">Physics</option>
        <option value="life-science">Life Science</option>
      </select>

      <label for="term">Select Term:</label>
      <select id="term">
        <option value="" disabled selected>Choose Term</option>
        <option value="term1">Term 1</option>
        <option value="term2">Term 2</option>
        <option value="term3">Term 3</option>
        <option value="term4">Term 4</option>
      </select>

      <button id="start-btn">Start Quiz</button>
    </div>

    <h2 id="quiz-heading" style="display:none; text-align:center;"></h2>

    <div id="question-section" style="display:none;">
      <div class="question" id="question-text"></div>
      <div class="options" id="options-container"></div>
      <button id="next-btn">Next</button>
    </div>

    <div id="result">
      <h2>Quiz Completed</h2>
      <p id="score"></p>
      <div id="review"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];

    document.getElementById('start-btn').onclick = async () => {
      const subject = document.getElementById('subject').value;
      const term = document.getElementById('term').value;

      if (!subject || !term) {
        alert("Please select both subject and term.");
        return;
      }

      const filePath = `${subject}/${term}.json`;
      try {
        const response = await fetch(filePath);
        questions = await response.json();

        document.getElementById('selection-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        document.getElementById('quiz-heading').style.display = 'block';
        document.getElementById('quiz-heading').innerText = `Subject: ${subject.replace("-", " ")} | Term: ${term.toUpperCase()}`;

        showQuestion();
      } catch (err) {
        alert("Failed to load quiz. Please check if the file exists.");
        console.error(err);
      }
    };

    function showQuestion() {
      const questionObj = questions[currentQuestionIndex];
      const options = [...questionObj.incorrect_answers, questionObj.correct_answer].sort(() => 0.5 - Math.random());

      document.getElementById('question-section').style.display = 'block';
      document.getElementById('question-text').innerText = `Q${currentQuestionIndex + 1}: ${questionObj.question}`;
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => {
          userAnswers[currentQuestionIndex] = {
            question: questionObj.question,
            selected: option,
            correct: questionObj.correct_answer
          };
          document.querySelectorAll('#options-container button').forEach(b => {
            b.disabled = true;
            b.classList.remove('selected');
          });
          btn.classList.add('selected');
        };
        optionsContainer.appendChild(btn);
      });

      const nextBtn = document.getElementById('next-btn');
      nextBtn.innerText = currentQuestionIndex === questions.length - 1 ? "Finish" : "Next";
    }

    document.getElementById('next-btn').onclick = () => {
      if (!userAnswers[currentQuestionIndex]) {
        alert("Please select an answer first.");
        return;
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById('question-section').style.display = 'none';
      document.getElementById('result').style.display = 'block';

      let correctCount = 0;
      const reviewDiv = document.getElementById('review');
      reviewDiv.innerHTML = '';

      userAnswers.forEach((ans, index) => {
        const isCorrect = ans.selected === ans.correct;
        if (isCorrect) correctCount++;

        const div = document.createElement('div');
        div.innerHTML = `
          <p>
            <strong>Q${index + 1}:</strong> ${ans.question}<br/>
            Your answer: <span class="${isCorrect ? 'correct' : 'incorrect'}">${ans.selected}</span><br/>
            ${!isCorrect ? `Correct answer: <span class="correct">${ans.correct}</span>` : ''}
          </p>
        `;
        reviewDiv.appendChild(div);
      });

      const percent = Math.round((correctCount / questions.length) * 100);
      const scoreEl = document.getElementById('score');
      scoreEl.innerText = `You got ${correctCount} out of ${questions.length} correct (${percent}%)`;

      scoreEl.className = percent < 50 ? 'score-low' : percent < 80 ? 'score-mid' : 'score-high';
    }
  </script>
</body>
</html>
