<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 12 Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .options button { display: block; margin: 5px 0; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div class="question" id="question-text"></div>
    <div class="options" id="options-container"></div>
  </div>

  <script>
    async function loadQuiz() {
      const response = await fetch('data.json');
      const questions = await response.json();
      const current = questions[0];

      // Pick 3 random incorrect answers
      const incorrect = [...current.incorrect_answers];
      const selectedIncorrect = incorrect.sort(() => 0.5 - Math.random()).slice(0, 3);

      // Combine with correct answer and shuffle
      const allOptions = [...selectedIncorrect, current.correct_answer].sort(() => 0.5 - Math.random());

      // Display question
      document.getElementById('question-text').innerText = current.question;

      // Display options
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      allOptions.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => {
          if (option === current.correct_answer) {
            alert('Correct!');
          } else {
            alert('Incorrect!');
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    loadQuiz();
  </script>
</body>
  </html>
