<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Physical Science Quizzes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1c1c1c;
      border-bottom: 2px solid #00d8ff;
    }

    header img {
      height: 50px;
    }

    header .slogan {
      font-size: 0.9rem;
      font-weight: 500;
      color: #00d8ff;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #00d8ff;
      margin-bottom: 1rem;
    }

    .section {
      margin-top: 3rem;
    }

    .section h2 {
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .terms {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .terms a {
      text-decoration: none;
      background: #121212;
      padding: 1rem 2rem;
      border: 1px solid #00d8ff;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .terms a:hover {
      background: #00d8ff;
      color: #0e0e0e;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="slogan">Empowering the Youth Through Digital Innovation</div>
    <img src="logo.png" alt="DTECH Logo">
  </header>

  <main>
    <h1>Physical Science Quizzes</h1>

    <div class="section">
      <h2>Chemistry</h2>
      <div class="terms">
        <a href="PYchem/term1.json">Term 1</a>
        <a href="PYchem/term2.json">Term 2</a>
        <a href="PYchem/term3.json">Term 3</a>
        <a href="PYchem/term4.json">Term 4</a>
      </div>
    </div>

    <div class="section">
      <h2>Physics</h2>
      <div class="terms">
        <a href="PYPh/term1.json">Term 1</a>
        <a href="PYPh/term2.json">Term 2</a>
        <a href="PYPh/term3.json">Term 3</a>
        <a href="PYPh/term4.json">Term 4</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 DTECH - Powered by Preasx24
  </footer>

</body>
</html>
