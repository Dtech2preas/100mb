<!DOCTYPE html>
<html lang="en">
<head>

  <title>VIDEO & AUDIO LESSONS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at top, #0d0d0d, #000);
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 10px 20px;
      box-shadow: 0 0 20px #2196f3;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 45px;
      filter: drop-shadow(0 0 8px #00e5ff);
    }
    .slogan {
      font-size: 14px;
      font-weight: 500;
      color: #cfd8dc;
      text-shadow: 0 0 4px #00e5ff;
    }
    .support-button, .question-button {
      background: linear-gradient(135deg, #00e5ff, #1e88e5);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #00e5ff;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .support-button:hover, .question-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e5ff;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #00e5ff;
      font-size: 32px;
      text-shadow: 0 0 10px #2196f3;
    }
    .subjects {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }
    .subject-button {
      background: #1a1a1a;
      border: 2px solid #00e5ff;
      padding: 15px 25px;
      border-radius: 12px;
      color: #4fc3f7;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      width: 80%;
      text-decoration: none;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
      box-shadow: 0 0 12px #00e5ff55;
    }
    .subject-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00e5ffaa;
      color: #00bcd4;
    }
    .extra-button-container {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>
