<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with AI Links</title>
  <style>
    .ai-link-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .chatgpt { background-color: #00a8ff; }
    .chatgpt:hover { background-color: #0088cc; }
    .deepseek { background-color: #ff6b6b; }
    .deepseek:hover { background-color: #cc5252; }
    .perplexity { background-color: #2ed573; }
    .perplexity:hover { background-color: #28b45f; }
    .claude { background-color: #f7b731; }
    .claude:hover { background-color: #d9a31f; }
  </style>
</head>
<body>

  <!-- ChatGPT: very reliable / accurate for manageable tasks -->
  <a href="https://chatgpt.com/" class="ai-link-button chatgpt" target="_blank">
    Chat with ChatGPT
  </a>

  <!-- DeepSeek: more advanced / powerful code, but may have accuracy issues sometimes -->
  <a href="https://chat.deepseek.com/" class="ai-link-button deepseek" target="_blank">
    Chat with DeepSeek
  </a>

  <!-- Perplexity: great for web-aware answer synthesis and research style tasks -->
  <a href="https://www.perplexity.ai/" class="ai-link-button perplexity" target="_blank">
    Chat with Perplexity
  </a>

  <!-- Claude: strong at clean structured output, good reasoning, longer instructions -->
  <a href="https://claude.ai/" class="ai-link-button claude" target="_blank">
    Chat with Claude
  </a>

</body>
</html>
