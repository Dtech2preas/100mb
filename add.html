<!DOCTYPE html>
<html>
<head>
  <title>D-TECH Gist Mapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
  
</head>
<body>

  <h2>Subdomain Gist Entry Manager</h2>

  <input type="text" id="name" placeholder="Name (e.g. lefa)" />
  <input type="url" id="url" placeholder="Gist URL (only for create)" />

  <button onclick="rewardedThen(() => handle('create'))">Create Entry (1h)</button>
  <button onclick="rewardedThen(() => handle('extend'))">Extend by 1 Hour</button>
  <button onclick="popupRewardedThen(checkTime)">Check Remaining Time</button>

  <div id="log">...</div>

  <script>
    const mappingRawURL = "https://gist.githubusercontent.com/Preasx24/451a35def0daf123212fcb9729d3dfdd/raw/gistfile1.txt";
    const tokenRawURL = "https://gist.githubusercontent.com/Preasx24/137f29d4b3b32c251bf6b7ab2b3fae28/raw/gistfile1.txt";
    const log = (msg) => document.getElementById("log").textContent = msg;
    const getUnix = () => Math.floor(Date.now() / 1000);

    // Rewarded Interstitial
    async function rewardedThen(callback) {
      const start = performance.now();
      try {
        await show_9630863();
        const duration = performance.now() - start;
        if (duration >= 10000) {
          callback();
        } else {
          log("‚ö†Ô∏è You must watch the ad for at least 10 seconds!");
        }
      } catch {
        log("‚ùå Ad failed to load");
      }
    }

    // Rewarded Popup
    async function popupRewardedThen(callback) {
      const start = performance.now();
      try {
        await show_9630863('pop');
        const duration = performance.now() - start;
        if (duration >= 10000) {
          callback();
        } else {
          log("‚ö†Ô∏è You must watch the ad for at least 10 seconds!");
        }
      } catch {
        log("‚ùå Ad popup failed");
      }
    }

    // In-App Interstitial auto-loop
    show_9630863({
      type: 'inApp',
      inAppSettings: {
        frequency: 2,
        capping: 0.1,
        interval: 30,
        timeout: 5,
        everyPage: false
      }
    });

    async function getToken() {
      try {
        const res = await fetch(tokenRawURL);
        const tokens = await res.text();
        return tokens.split("\n")[0].trim();
      } catch (e) {
        log("‚ùå Failed to load token");
        throw e;
      }
    }

    async function getMapping() {
      const res = await fetch(mappingRawURL + "?t=" + Date.now());
      return JSON.parse(await res.text());
    }

    async function getGistID(token) {
      const res = await fetch("https://api.github.com/gists", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const gists = await res.json();
      return gists.find(g => g.files["gistfile1.txt"])?.id || gists[0]?.id;
    }

    async function updateMapping(newMapping, token, gistId) {
      const patchURL = `https://api.github.com/gists/${gistId}`;
      const res = await fetch(patchURL, {
        method: "PATCH",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          files: {
            "gistfile1.txt": {
              content: JSON.stringify(newMapping, null, 2)
            }
          }
        })
      });

      if (!res.ok) throw new Error("‚ùå Failed to update mapping");
    }

    async function handle(mode) {
      const name = document.getElementById("name").value.trim();
      const url = document.getElementById("url").value.trim();
      if (!name) return log("‚ö†Ô∏è Name is required");
      if (mode === "create" && !url) return log("‚ö†Ô∏è URL is required for creating");

      try {
        const token = await getToken();
        const gistId = await getGistID(token);
        const mapping = await getMapping();

        if (!mapping._expires) mapping._expires = {};

        if (mode === "create") {
          mapping[name] = url;
          mapping._expires[name] = getUnix() + 3600;
          log(`‚úÖ Created '${name}' entry (1h expiry)`);
        } else if (mode === "extend") {
          if (!mapping[name]) return log(`‚ùå Entry "${name}" not found`);
          mapping._expires[name] = (mapping._expires[name] || getUnix()) + 3600;
          log(`‚úÖ Extended '${name}' by 1 hour`);
        }

        await updateMapping(mapping, token, gistId);
      } catch (e) {
        log("‚ùå Error during update: " + e.message);
      }
    }

    async function checkTime() {
      const name = document.getElementById("name").value.trim();
      if (!name) return log("‚ö†Ô∏è Enter a name to check");

      try {
        const mapping = await getMapping();
        const expires = mapping._expires?.[name];
        if (!expires) return log(`‚ùå No expiry set for "${name}"`);

        const remaining = expires - getUnix();
        if (remaining <= 0) return log(`‚ùå "${name}" has expired`);

        const mins = Math.floor(remaining / 60);
        const hrs = Math.floor(mins / 60);
        log(`üïê "${name}" has ${hrs}h ${mins % 60}min left`);
      } catch (e) {
        log("‚ùå Failed to check time");
      }
    }
  </script>
</body>
</html>
