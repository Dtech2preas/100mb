<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0; /* Changed from 20px to 0 for better edge-to-edge on PC */
      overflow: hidden;
    }

    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }

    #loading {
      font-size: 20px;
      color: yellow;
      text-align: center;
    }

    #rotate-tip {
      margin-top: 20px;
      display: none;
      color: orange;
      text-align: center;
      font-size: 16px;
    }

    #video-container {
      display: none;
      width: 100%;
      max-width: 960px; /* Original max width */
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
      flex-grow: 1; /* Allows it to take more vertical space */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* üñ•Ô∏è PC/Desktop View Enhancement: make it take up more space */
    @media (min-width: 769px) {
      #video-container {
        max-width: 100%; /* Allows it to expand horizontally */
        height: calc(100vh - 40px); /* Fill most vertical space */
        aspect-ratio: auto;
        margin-top: 0;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <button id="back" onclick="history.back()">‚¨ÖÔ∏è Back</button>
  <div id="loading">‚è≥ Loading video...</div>
  <div id="rotate-tip">üîÑ For the best experience, please rotate your device to landscape.</div>
  <div id="video-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get("title") || "").trim();
    const epNum = decodeURIComponent(params.get("ep") || "").trim();

    const videoContainer = document.getElementById("video-container");
    const loadingMsg = document.getElementById("loading");
    // const rotateTip = document.getElementById("rotate-tip"); // Not used anymore

    const jsonFiles = [
      "popular.json", "action.json", "slice_of_life.json",
      "sci-fi.json", "drama.json", "comedy.json", "fantasy.json"
    ];

    async function loadAndDisplayVideo() {
      try {
        const datasets = await Promise.all(
          jsonFiles.map(file => fetch(file).then(res => res.json()))
        );

        const allAnime = datasets.flat();
        const anime = allAnime.find(a => a.anime_name?.toLowerCase() === title.toLowerCase());

        if (!anime) {
          loadingMsg.innerText = \`‚ùå Anime "\${title}" not found.\`;
          return;
        }

        const episode = anime.episodes?.find(ep => ep.episode?.toLowerCase() === epNum.toLowerCase());
        if (!episode) {
          loadingMsg.innerText = \`‚ùå Episode "\${epNum}" not found.\`;
          return;
        }

        setTimeout(() => {
          loadingMsg.style.display = "none";

          // üõ°Ô∏è AD/REDIRECTION BLOCKING FIX: Apply sandbox directly to the iframe
          // This prevents the embedded player from navigating the top page,
          // opening popups, or running potentially malicious scripts that cause redirects.
          // It allows: scripts, same origin, popups, and fullscreen access within the iframe itself.
          let iframeHtml = episode.iframe.replace(
            /<iframe/i,
            '<iframe sandbox="allow-scripts allow-same-origin allow-popups allow-fullscreen"'
          );

          videoContainer.innerHTML = iframeHtml;
          videoContainer.style.display = "flex";
        }, 1500);
      } catch (err) {
        loadingMsg.innerText = "‚ö†Ô∏è Failed to load video. Please try again later.";
        console.error("Error loading video:", err);
      }
    }

    loadAndDisplayVideo();
  </script>
</body>
</html>
