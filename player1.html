<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data:;
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    connect-src 'self';
    img-src 'self' data:;
    media-src *;
    frame-src *;
    frame-ancestors 'self';
    base-uri 'self';
    form-action 'none';
    object-src 'none';
    sandbox allow-scripts allow-same-origin allow-popups allow-forms;
  ">
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden; /* Prevent body scroll on fullscreen */
    }

    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10; /* Ensure button is above video */
    }

    #loading {
      font-size: 20px;
      color: yellow;
      text-align: center;
    }

    #rotate-tip {
      margin-top: 20px;
      display: none;
      color: orange;
      text-align: center;
      font-size: 16px;
    }

    #video-container {
      display: none;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
      flex-grow: 1; /* Allows container to grow */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Full screen style for PC/Larger Screens */
    @media (min-width: 769px) {
      body {
        padding: 0;
      }
      #video-container {
        width: 100vw;
        height: 100vh;
        max-width: none;
        aspect-ratio: auto;
        margin-top: 0;
      }
      /* Hide the back button and tip on full-screen PC view if desired, but keeping them for now */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <button id="back" onclick="history.back()">‚¨ÖÔ∏è Back</button>
  <div id="loading">‚è≥ Loading video...</div>
  <div id="rotate-tip">üîÑ For the best experience, please rotate your device to landscape.</div>
  <div id="video-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get("title") || "").trim();
    const epNum = decodeURIComponent(params.get("ep") || "").trim();

    const videoContainer = document.getElementById("video-container");
    const loadingMsg = document.getElementById("loading");
    const rotateTip = document.getElementById("rotate-tip");

    const jsonFiles = [
      "popular.json", "action.json", "slice_of_life.json",
      "sci-fi.json", "drama.json", "comedy.json", "fantasy.json"
    ];

    const MOBILE_THRESHOLD = 768; // Screens wider than this are treated as PC/Tablet

    async function requestLandscapeMode() {
      // üíª Skip fullscreen/orientation lock on PC/large screens
      if (window.innerWidth > MOBILE_THRESHOLD || window.innerHeight > MOBILE_THRESHOLD) {
        console.log("Desktop view: Skipping orientation lock/fullscreen request.");
        return;
      }

      // üì± Mobile Logic: Request fullscreen and orientation lock
      try {
        // Request fullscreen on the body element for better coverage
        await document.body.requestFullscreen();

        // Lock orientation to landscape
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock('landscape');
        }
        rotateTip.style.display = "none"; // Hide tip if successful
      } catch (err) {
        console.warn("Orientation lock/Fullscreen failed (expected on some mobile/PC browsers):", err);
        // Display tip if fullscreen/lock fails (mainly for mobile)
        rotateTip.style.display = "block";
      }
    }

    async function loadAndDisplayVideo() {
      try {
        const datasets = await Promise.all(
          jsonFiles.map(file => fetch(file).then(res => res.json()))
        );

        const allAnime = datasets.flat();
        const anime = allAnime.find(a => a.anime_name?.toLowerCase() === title.toLowerCase());

        if (!anime) {
          loadingMsg.innerText = \`‚ùå Anime "\${title}" not found.\`;
          return;
        }

        const episode = anime.episodes?.find(ep => ep.episode?.toLowerCase() === epNum.toLowerCase());
        if (!episode) {
          loadingMsg.innerText = \`‚ùå Episode "\${epNum}" not found.\`;
          return;
        }

        setTimeout(() => {
          loadingMsg.style.display = "none";
          // Inject the iframe content
          videoContainer.innerHTML = episode.iframe;
          videoContainer.style.display = "flex"; // Changed from 'block' to 'flex' for better centering if needed
          requestLandscapeMode(); // Attempt to adjust screen/orientation
        }, 1500);
      } catch (err) {
        loadingMsg.innerText = "‚ö†Ô∏è Failed to load video. Please try again later.";
        console.error("Error loading video:", err);
      }
    }

    loadAndDisplayVideo();
  </script>
</body>
</html>
