<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: red;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #loading {
      font-size: 20px;
      color: yellow;
      text-align: center;
    }

    #rotate-tip {
      margin-top: 20px;
      display: none;
      color: orange;
      text-align: center;
      font-size: 16px;
    }

    #video-container {
      display: none;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="back" onclick="window.history.back()">Back</button>
  <div id="loading">... Loading video ...</div>
  <div id="rotate-tip">⚠️ Please rotate your device to landscape mode for a better view.</div>
  <div id="video-container"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const epNum = urlParams.get('ep');

    const loadingMsg = document.getElementById('loading');
    const videoContainer = document.getElementById('video-container');
    const rotateTip = document.getElementById('rotate-tip');

    // List of JSON files to fetch (assuming they are in the same directory or accessible)
    const jsonFiles = ['animedataset.json', 'animedataset2.json'];

    // Function to request landscape mode on mobile devices
    async function requestLandscapeMode() {
      try {
        // Request fullscreen mode first
        await document.documentElement.requestFullscreen();

        // Lock orientation to landscape
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock('landscape');
        }
      } catch (err) {
        console.warn("Orientation lock failed:", err);
        rotateTip.style.display = "block";
      }
    }

    async function loadAndDisplayVideo() {
      try {
        const datasets = await Promise.all(
          jsonFiles.map(file => fetch(file).then(res => res.json()))
        );

        const allAnime = datasets.flat();
        const anime = allAnime.find(a => a.anime_name?.toLowerCase() === title.toLowerCase());

        if (!anime) {
          loadingMsg.innerText = `❌ Anime \"${title}\" not found.`;
          return;
        }

        const episode = anime.episodes?.find(ep => ep.episode?.toLowerCase() === epNum.toLowerCase());
        if (!episode) {
          loadingMsg.innerText = `❌ Episode \"${epNum}\" not found.`;
          return;
        }

        // --- START MODIFICATION for Pop-up/Redirect Blocking ---

        // Permissions to ALLOW in the iframe. We deliberately OMIT 'allow-popups' 
        // and 'allow-top-navigation' to silently block pop-ups and redirects.
        const sandboxAttrs = 'allow-scripts allow-same-origin allow-forms allow-presentation';

        let modifiedIframe = episode.iframe;
        
        // Find the opening iframe tag and inject the sandbox attribute
        if (modifiedIframe) {
            // This replacement safely adds the sandbox attribute to the iframe string
            // It uses a regular expression to find the opening '<iframe' tag (case-insensitive)
            modifiedIframe = modifiedIframe.replace(/<iframe/i, `<iframe sandbox="${sandboxAttrs}"`);
        }

        // --- END MODIFICATION ---

        setTimeout(() => {
          loadingMsg.style.display = "none";
          // Use the modified iframe string with the sandbox attribute
          videoContainer.innerHTML = modifiedIframe; 
          videoContainer.style.display = "block";
          requestLandscapeMode(); // attempt to rotate
        }, 1500);
      } catch (err) {
        loadingMsg.innerText = "⚠️ Failed to load video. Please try again later.";
        console.error("Error loading video:", err);
      }
    }

    loadAndDisplayVideo();
  </script>
</body>
</html>
