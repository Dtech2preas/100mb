<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- [Previous meta tags remain exactly the same] -->
    
    <title>DTECH Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
    
    <style>
      :root {
        --primary: #00f0ff;
        --secondary: #7b2dff;
        --dark: #0a0e17;
        --darker: #050811;
      }
      
      body {
        background: radial-gradient(circle at center, var(--darker), var(--dark));
        color: #e2e8f0;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Cosmic background effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(123, 45, 255, 0.15) 0%, transparent 25%),
          radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 25%),
          radial-gradient(circle at 40% 60%, rgba(255, 45, 85, 0.1) 0%, transparent 25%);
        z-index: -1;
        pointer-events: none;
      }
      
      /* Animated grid lines */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
        animation: gridMove 120s linear infinite;
      }
      
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 1000px 1000px; }
      }
      
      header {
        background: rgba(10, 14, 23, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        padding: 1.2rem 2rem;
        position: relative;
        z-index: 10;
      }
      
      header::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
      }
      
      h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        animation: textGlow 3s ease-in-out infinite alternate;
      }
      
      @keyframes textGlow {
        0% { text-shadow: 0 0 10px rgba(0, 240, 255, 0.3); }
        100% { text-shadow: 0 0 20px rgba(0, 240, 255, 0.6), 0 0 30px rgba(123, 45, 255, 0.4); }
      }
      
      .subtext {
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.7);
        letter-spacing: 0.5px;
      }
      
      .tight-section {
        margin: 2.5rem auto;
        max-width: 1200px;
        padding: 0 1.5rem;
      }
      
      .tight-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
      }
      
      .grid-btn {
        padding: 1.2rem 1rem;
        border-radius: 12px;
        font-weight: 600;
        text-align: center;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        color: white;
      }
      
      .grid-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .grid-btn:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      
      .grid-btn:hover::before {
        opacity: 1;
      }
      
      .grid-btn i {
        margin-right: 8px;
        font-size: 1.2em;
      }
      
      /* Button color variations */
      .btn1 {
        background: linear-gradient(135deg, #2563eb, #1e3b8a);
      }
      .btn2 {
        background: linear-gradient(135deg, #7c3aed, #5b21b6);
      }
      .btn3 {
        background: linear-gradient(135deg, #db2777, #9d174d);
      }
      .btn4 {
        background: linear-gradient(135deg, #059669, #047857);
      }
      .btn5 {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }
      .btn6 {
        background: linear-gradient(135deg, #6366f1, #4f46e5);
      }
      .btn7 {
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }
      .btn8 {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
      }
      .btn9 {
        background: linear-gradient(135deg, #6b7280, #4b5563);
      }
      
      /* Daily Quiz Button - Special */
      .daily-btn {
        grid-column: span 2;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 5px 20px rgba(123, 45, 255, 0.4);
        animation: pulse 2s infinite;
      }
      
      .daily-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.1) 50%,
          rgba(255,255,255,0) 100%
        );
        transform: rotate(30deg);
        animation: shine 3s infinite;
      }
      
      @keyframes shine {
        0% { left: -50%; }
        100% { left: 150%; }
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(123, 45, 255, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(123, 45, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(123, 45, 255, 0); }
      }
      
      footer {
        background: rgba(10, 14, 23, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 240, 255, 0.2);
        padding: 1.5rem;
        margin-top: 3rem;
        position: relative;
      }
      
      footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
      }
      
      /* Visitor counter styles */
      .counter-container {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        align-items: center;
        margin: 2rem 0;
        flex-wrap: wrap;
      }
      
      #visitor-btn {
        background: rgba(30, 41, 59, 0.7);
        color: var(--primary);
        border: 1px solid var(--primary);
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        cursor: default;
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      #visitor-btn:hover {
        background: rgba(17, 24, 39, 0.8);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 240, 255, 0.2);
      }
      
      #visitor-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 240, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      
      #visitor-btn:hover::after {
        transform: translateX(100%);
      }
      
      /* Floating particles animation */
      .particle {
        position: fixed;
        background: rgba(0, 240, 255, 0.5);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .tight-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }
        
        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

    <div class="counter-container">
      <img
        src="https://visitor-badge.laobi.icu/badge?page_id=dtech2preas.100mb"
        alt="GitHub Visitor Counter"
        style="height: 32px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);"
      />

      <button id="visitor-btn">üëÅÔ∏è VISITORS: loading...</button>
    </div>

    <footer>Powered by Preasx24 ‚Ä¢ DTECH 2025</footer>

    <script>
      // Visitor counter script
      var path = location.pathname;
      var counterURL = "https://d-tech.goatcounter.com/counter" + path + ".json";

      fetch(counterURL)
        .then((res) => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then((data) => {
          document.getElementById("visitor-btn").innerHTML = 
            `<i class="fas fa-users"></i> VISITORS: ${data.count.toLocaleString()}`;
        })
        .catch(() => {
          document.getElementById("visitor-btn").innerHTML = 
            `<i class="fas fa-exclamation-triangle"></i> VISITORS: error`;
        });

      // Floating particles animation
      function createParticles() {
        const colors = ['rgba(0, 240, 255, 0.5)', 'rgba(123, 45, 255, 0.5)', 'rgba(255, 255, 255, 0.3)'];
        
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random properties
          const size = Math.random() * 5 + 1;
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;
          const duration = Math.random() * 20 + 10;
          const delay = Math.random() * 5;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          // Apply styles
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.background = color;
          particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
          
          // Add to body
          document.body.appendChild(particle);
        }
      }
      
      // Add keyframes for floating animation
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes float {
          0% { transform: translateY(0) translateX(0); opacity: 1; }
          50% { transform: translateY(-100px) translateX(50px); opacity: 0.5; }
          100% { transform: translateY(-200px) translateX(100px); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
      
      // Initialize particles
      window.addEventListener('load', createParticles);
    </script>
  </body>
