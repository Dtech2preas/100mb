      /* New extravagant button style */
      .daily-btn {
        grid-column: span 2;
        padding: 1rem;
        font-weight: 700;
        text-align: center;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
        border-radius: 0.8rem;
        background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
        background-size: 300% 300%;
        color: white;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        animation: gradientBG 6s ease infinite;
      }
      .daily-btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }
      .daily-btn:before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255,255,255,0.1);
        transform: rotate(45deg);
        pointer-events: none;
        transition: all 0.3s ease;
      }
      .daily-btn:hover:before {
        left: 100%;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .daily-btn i {
        margin-right: 8px;

    <script>
      // Construct the GoatCounter JSON URL using the current path
      var path = location.pathname; // e.g., "/" or "/somepage.html"
      var counterURL = "https://d-tech.goatcounter.com/counter" + path + ".json";

      fetch(counterURL)
        .then((res) => {
          if (!res.ok) {
            throw new Error("Network response was not ok");
          }
          return res.json();
        })
        .then((data) => {
          document.getElementById("visitor-btn").textContent = `üëÅÔ∏è NUM OF USERS: ${data.count}`;
        })
        .catch(() => {
          document.getElementById("visitor-btn").textContent = `üëÅÔ∏è NUM OF USERS: error`;
        });
    </script>
