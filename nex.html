<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X24 Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --dark: #0a0a1a;
      --darker: #070712;
      --card-bg: rgba(15, 20, 45, 0.8);
      --text-light: rgba(255, 255, 255, 0.85);
      --text-lighter: rgba(255, 255, 255, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(23, 92, 255, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 50% 10%, rgba(255, 100, 255, 0.05) 0%, transparent 20%);
      animation: rotate 60s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      width: 90%;
      max-width: 1200px;
      padding: 3rem 2rem;
      background: rgba(10, 15, 35, 0.5);
      border-radius: 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: auto;
      filter: drop-shadow(0 0 5px rgba(168, 255, 120, 0.5));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-text {
      font-weight: 600;
      color: #a8ff78;
      text-shadow: 0 0 5px rgba(168, 255, 120, 0.5);
      font-size: 1.2rem;
    }

    .header {
      margin-bottom: 2.5rem;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .tagline {
      color: var(--text-lighter);
      font-size: 1.1rem;
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .button {
      position: relative;
      padding: 1.5rem;
      border-radius: 16px;
      background: var(--card-bg);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      height: 100%;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .button:hover::before {
      transform: translateX(100%);
    }

    .button i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .button:hover i {
      transform: scale(1.1);
    }

    .button .button-text {
      transition: transform 0.3s ease;
    }

    .button:hover .button-text {
      transform: translateY(2px);
    }

    /* Button specific styles */
    .logger { --color: #ff6b6b; }
    .stats { --color: #4facfe; }
    .management { --color: #5b86e5; }
    .crunchyroll { --color: #f857a6; }
    .dtech { --color: #a8ff78; }
    .about { --color: #f093fb; }

    .button {
      border-top: 3px solid var(--color);
    }

    .button i {
      color: var(--color);
    }

    .button:hover {
      background: linear-gradient(135deg, var(--card-bg), rgba(var(--color-rgb), 0.1));
    }

    /* Set RGB values for hover effects */
    .logger { --color-rgb: 255, 107, 107; }
    .stats { --color-rgb: 79, 172, 254; }
    .management { --color-rgb: 91, 134, 229; }
    .crunchyroll { --color-rgb: 248, 87, 166; }
    .dtech { --color-rgb: 168, 255, 120; }
    .about { --color-rgb: 240, 147, 251; }

    .footer {
      margin-top: 2rem;
      color: var(--text-lighter);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .footer span {
      color: var(--text-light);
      font-weight: 500;
    }

    .version-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .button-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      
      h1 {
        font-size: 2.5rem;
      }

      .logo-container {
        position: static;
        justify-content: center;
        margin-bottom: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .button-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="D-TECh Logo" class="logo">
      <span class="logo-text">D-TECh</span>
    </div>
    <div class="version-badge">V1.1</div>
    <div class="header">
      <h1>X24 Dashboard</h1>
      <p class="tagline">Your centralized hub for productivity tools and entertainment services</p>
    </div>

    <div class="button-grid">
      <a href="next.html" class="button logger">
        <i class="fas fa-rocket"></i>
        <span class="button-text">X24 Logger</span>
      </a>
      <a href="stats.html" class="button stats">
        <i class="fas fa-chart-bar"></i>
        <span class="button-text">Statistics</span>
      </a>
      <a href="time.html" class="button management">
        <i class="fas fa-tasks"></i>
        <span class="button-text">Management</span>
      </a>
      <a href="crunchyroll.html" class="button crunchyroll">
        <i class="fas fa-film"></i>
        <span class="button-text">Crunchyroll</span>
      </a>
      <a href="dtech.html" class="button dtech">
        <i class="fas fa-chart-pie"></i>
        <span class="button-text">DTech Stats</span>
      </a>
      <a href="about.html" class="button about">
        <i class="fas fa-info-circle"></i>
        <span class="button-text">About Us</span>
      </a>
    </div>

    <div class="footer">
      <i class="fas fa-copyright"></i>
      <span>X24 Suite</span> by DTech
    </div>
  </div>

  <script>
    // Add subtle floating animation to the container
    document.querySelector('.container').style.animation = 'float 6s ease-in-out infinite';
    
    // Create style for floating animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    `;
    document.head.appendChild(style);
    
    // Add ripple effect to buttons
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      });
    });
  </script>
</body>
</html>
