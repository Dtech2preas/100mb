<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X24 Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --dark: #0a0a1a;
      --card-bg: rgba(15, 20, 45, 0.9);
      --text-light: rgba(255, 255, 255, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 2.5rem;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-weight: 600;
      color: #a8ff78;
      font-size: 1.3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 2rem;
    }

    .button {
      padding: 1.2rem;
      background: rgba(20, 25, 50, 0.7);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .button i {
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }

    /* Button colors */
    .logger { color: #ff6b6b; }
    .stats { color: #4facfe; }
    .management { color: #5b86e5; }
    .crunchyroll { color: #f857a6; }
    .dtech { color: #a8ff78; }
    .about { color: #f093fb; }

    .footer {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .version {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(79, 172, 254, 0.2);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
      
      .logo-header {
        justify-content: center;
        text-align: center;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="version">V1.1</div>
    
    <div class="logo-header">
      <img src="logo.png" alt="D-TECh Logo" class="logo">
      <span class="logo-text">D-TECh</span>
    </div>
    
    <h1>X24 Dashboard</h1>
    <p class="tagline">Streamlined tools for productivity and entertainment</p>

    <div class="button-grid">
      <a href="next.html" class="button logger">
        <i class="fas fa-rocket"></i>
        X24 Logger
      </a>
      <a href="stats.html" class="button stats">
        <i class="fas fa-chart-bar"></i>
        Statistics
      </a>
      <a href="time.html" class="button management">
        <i class="fas fa-tasks"></i>
        Management
      </a>
      <a href="crunchyroll.html" class="button crunchyroll">
        <i class="fas fa-film"></i>
        Crunchyroll
      </a>
      <a href="dtech.html" class="button dtech">
        <i class="fas fa-chart-pie"></i>
        DTech Stats
      </a>
      <a href="about.html" class="button about">
        <i class="fas fa-info-circle"></i>
        About Us
      </a>
    </div>

    <div class="footer">
      <i class="fas fa-copyright"></i>
      <span>X24 Suite</span> by DTech
    </div>
  </div>
</body>
</html>
