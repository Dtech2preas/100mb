<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTech Structural & Integrity Stats</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffd5;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #ff6bff;
      font-size: 28px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .stat-card {
      background-color: #1a1a1a;
      border-left: 5px solid #00ffd5;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .stat-card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #ffffff;
    }
    .stat-card p {
      margin: 0;
      font-size: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ğŸ“Š DTech Structural & Integrity Dashboard</h1>
  <div id="stats" class="stats-grid">Loading stats...</div>

  <script>
    const DATA_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(
      "https://gist.githubusercontent.com/Preasx24/baaadec8c55a20705b958950ae630b9f/raw/690da2cdc6ce936a1ac4e373d630e95ff0186ecb/rate.json"
    );

    async function loadStats() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();
        const statsContainer = document.getElementById('stats');

        if (!Array.isArray(data) || data.length === 0) {
          statsContainer.innerHTML = "<p>No stats available yet.</p>";
          return;
        }

        statsContainer.innerHTML = "";

        data.forEach(entry => {
          const { token, remaining, limit, used, timestamp } = entry;

          const card = document.createElement('div');
          card.className = 'stat-card';
          card.innerHTML = `
            <h3>ğŸ” Token Ending In: ${token.slice(-5)}</h3>
            <p>ğŸ“‰ Remaining: ${remaining}</p>
            <p>ğŸ’¥ Used: ${used}</p>
            <p>ğŸ“ˆ Limit: ${limit}</p>
            <p>ğŸ•’ Updated: ${new Date(timestamp).toLocaleString()}</p>
          `;
          statsContainer.appendChild(card);
        });

      } catch (err) {
        document.getElementById('stats').innerHTML = "<p style='color:red;'>âŒ Failed to load stats.</p>";
        console.error("Error loading data:", err);
      }
    }

    loadStats();
    setInterval(loadStats, 2 * 60 * 1000); // auto-refresh every 2 minutes
  </script>
</body>
</html>
