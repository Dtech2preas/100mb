<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTech Structural & Integrity Monitor</title>
  <style>
    body {
      background: #0e0e0e;
      color: #00ffd5;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #ff6bff;
      margin-bottom: 2rem;
    }

    .token-card {
      background: #1a1a1a;
      border: 1px solid #00ffd5;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ffd5;
    }

    .token-id {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .progress-bar {
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6bff, #00ffd5);
    }

    .stats {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üí† DTech Token Structural Integrity</h1>
  <div id="tokenContainer">Loading data...</div>

  <script>
    const DATA_URL = "https://gist.githubusercontent.com/Preasx24/baaadec8c55a20705b958950ae630b9f/raw/690da2cdc6ce936a1ac4e373d630e95ff0186ecb/rate.json";

    async function fetchAndDisplay() {
      const container = document.getElementById("tokenContainer");
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();

        container.innerHTML = ""; // clear placeholder

        data.forEach((entry, index) => {
          const percent = (entry.rate.remaining / entry.rate.limit) * 100;
          const resetDate = new Date(entry.rate.reset * 1000).toLocaleString();

          const tokenCard = document.createElement("div");
          tokenCard.className = "token-card";
          tokenCard.innerHTML = `
            <div class="token-id">üîë Token ${index + 1}</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percent}%;"></div>
            </div>
            <div class="stats">
              ‚úÖ Remaining: <strong>${entry.rate.remaining}</strong> / ${entry.rate.limit}<br>
              ‚ùå Used: <strong>${entry.rate.used}</strong><br>
              ‚è∞ Reset Time: <strong>${resetDate}</strong>
            </div>
          `;
          container.appendChild(tokenCard);
        });
      } catch (e) {
        container.innerHTML = "‚ö†Ô∏è Failed to load data.";
        console.error(e);
      }
    }

    fetchAndDisplay();
  </script>
</body>
</html>
