<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTECH API Structural Integrity Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dtech-primary: #0066ff;
      --dtech-secondary: #003399;
      --dtech-accent: #00ccff;
      --dtech-success: #2ecc71;
      --dtech-warning: #f39c12;
      --dtech-danger: #e74c3c;
      --dtech-dark: #0d1117;
      --dtech-light: #f8f9fa;
      --dtech-gray: #6c757d;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      margin-right: 15px;
    }
    
    .logo-text h1 {
      color: var(--dtech-primary);
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    
    .logo-text span {
      color: var(--dtech-gray);
      font-size: 14px;
    }
    
    .last-updated {
      color: var(--dtech-gray);
      font-size: 14px;
    }
    
    .status-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .status-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .status-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--dtech-gray);
      margin: 0;
    }
    
    .card-value {
      font-size: 32px;
      font-weight: 700;
      margin: 10px 0;
    }
    
    .card-footer {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: var(--dtech-gray);
    }
    
    .integrity-card {
      background: linear-gradient(135deg, var(--dtech-primary), var(--dtech-secondary));
      color: white;
    }
    
    .integrity-card .card-title,
    .integrity-card .card-footer {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .dashboard-section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--dtech-primary);
      margin: 0;
    }
    
    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .server-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .server-card:hover {
      border-color: var(--dtech-accent);
      box-shadow: 0 5px 15px rgba(0, 204, 255, 0.1);
    }
    
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .server-name {
      font-weight: 600;
      font-size: 18px;
      color: var(--dtech-primary);
    }
    
    .server-status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      background: var(--dtech-success);
      color: white;
    }
    
    .server-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .stat-item {
      margin-bottom: 10px;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--dtech-gray);
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-weight: 600;
      font-size: 16px;
    }
    
    .progress-container {
      height: 6px;
      background: #f0f0f0;
      border-radius: 3px;
      margin-top: 5px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 3px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th {
      text-align: left;
      padding: 12px 15px;
      background: #f8f9fa;
      color: var(--dtech-gray);
      font-weight: 600;
      font-size: 14px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
    }
    
    tr:hover {
      background-color: #f8f9fa;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--dtech-gray);
      font-size: 14px;
      border-top: 1px solid #e0e0e0;
      margin-top: 30px;
    }
    
    .refresh-btn {
      background: var(--dtech-primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: var(--dtech-secondary);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    
    .error-message {
      color: var(--dtech-danger);
      background: rgba(231, 76, 60, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      border-left: 4px solid var(--dtech-danger);
    }
    
    @media (max-width: 768px) {
      .status-cards {
        grid-template-columns: 1fr;
      }
      
      .server-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#0066FF"/>
          <path d="M12 12H28V28H12V12Z" fill="white"/>
          <path d="M16 16H24V24H16V16Z" fill="#0066FF"/>
        </svg>
        <div class="logo-text">
          <h1>DTECH API</h1>
          <span>Structural Integrity Dashboard</span>
        </div>
      </div>
      <div class="last-updated" id="lastUpdated">Loading data...</div>
    </div>
    
    <div id="statusCards" class="status-cards">
      <div class="loading-container">
        <div class="loading"></div>
      </div>
    </div>
    
    <div class="dashboard-section">
      <div class="section-header">
        <h2 class="section-title">API Endpoint Status</h2>
        <button class="refresh-btn" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
      <div id="serverCards" class="loading-container">
        <div class="loading"></div>
      </div>
    </div>
    
    <div class="dashboard-section">
      <div class="section-header">
        <h2 class="section-title">Historical Rate Limit Data</h2>
        <div class="timeframe-selector">
          <select id="timeframeSelect" style="padding: 8px; border-radius: 5px; border: 1px solid #e0e0e0;">
            <option value="24">Last 24 hours</option>
            <option value="7">Last 7 days</option>
            <option value="30" selected>Last 30 days</option>
          </select>
        </div>
      </div>
      <div id="historicalData" class="loading-container">
        <div class="loading"></div>
      </div>
    </div>
    
    <div class="footer">
      <p>DTECH API Monitoring System • Data refreshed every 5 minutes</p>
      <p>For operational support, contact: api-support@dtech.com</p>
    </div>
  </div>

  <script>
    (async () => {
      const TOKENS_GIST = "https://gist.githubusercontent.com/Preasx24/137f29d4b3b32c251bf6b7ab2b3fae28/raw/gistfile1.txt";
      const RATE_GIST_API = "https://api.github.com/gists/baaadec8c55a20705b958950ae630b9f";

      function colorFromPercent(p) {
        if (p >= 90) return "#2ecc71"; // green
        if (p >= 70) return "#f1c40f"; // yellow
        if (p >= 40) return "#e67e22"; // orange
        return "#e74c3c"; // red
      }

      function formatToken(token) {
        return token.substring(0, 8) + '••••';
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString();
      }

      function formatShortDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      }

      function getStatusIcon(percent) {
        if (percent >= 90) return '<i class="fas fa-check-circle" style="color: #2ecc71"></i>';
        if (percent >= 70) return '<i class="fas fa-exclamation-circle" style="color: #f1c40f"></i>';
        return '<i class="fas fa-times-circle" style="color: #e74c3c"></i>';
      }

      function showError(message) {
        const errorHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> ${message}
          </div>
        `;
        document.getElementById('statusCards').innerHTML = errorHTML;
        document.getElementById('serverCards').innerHTML = errorHTML;
        document.getElementById('historicalData').innerHTML = errorHTML;
      }

      async function loadData() {
        try {
          // Show loading states
          document.getElementById('refreshBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing';
          document.getElementById('statusCards').innerHTML = '<div class="loading-container"><div class="loading"></div></div>';
          document.getElementById('serverCards').innerHTML = '<div class="loading-container"><div class="loading"></div></div>';
          document.getElementById('historicalData').innerHTML = '<div class="loading-container"><div class="loading"></div></div>';

          // Load token list
          const tokenListResponse = await fetch(TOKENS_GIST);
          if (!tokenListResponse.ok) {
            throw new Error(`Failed to fetch token list: ${tokenListResponse.status}`);
          }
          
          const tokenListText = await tokenListResponse.text();
          const tokenList = tokenListText.trim().split('\n').filter(t => t.startsWith('ghp_'));
          
          if (tokenList.length === 0) {
            throw new Error('No valid tokens found in the token list');
          }
          
          const token = tokenList[Math.floor(Math.random() * tokenList.length)];

          // Load rate data
          const rateRes = await fetch(RATE_GIST_API, {
            headers: { Authorization: `token ${token}` }
          });

          if (!rateRes.ok) {
            throw new Error(`GitHub API error: ${rateRes.status} - ${rateRes.statusText}`);
          }
          
          const rateData = await rateRes.json();
          if (!rateData.files || !rateData.files["rate.json"]) {
            throw new Error('Rate data file not found in gist');
          }
          
          const contentRaw = rateData.files["rate.json"].content;
          let allData;
          
          try {
            allData = JSON.parse(contentRaw);
          } catch (e) {
            throw new Error('Failed to parse rate data JSON');
          }

          // Update last updated time
          document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;

          // Filter out entries without token (like the first status entry)
          const tokenEntries = allData.filter(entry => entry.token);
          
          if (tokenEntries.length === 0) {
            throw new Error('No token entries found in rate data');
          }

          // Group entries by token
          const entriesByToken = {};
          tokenEntries.forEach(entry => {
            if (!entriesByToken[entry.token]) {
              entriesByToken[entry.token] = [];
            }
            entriesByToken[entry.token].push(entry);
          });

          // Get the latest entry for each token
          const latestEntries = Object.keys(entriesByToken).map(token => {
            const entries = entriesByToken[token];
            return entries.reduce((latest, current) => {
              return new Date(current.timestamp) > new Date(latest.timestamp) ? current : latest;
            });
          });

          // Calculate statistics
          const now = new Date();
          let totalUsed = 0;
          let totalLimit = 0;
          let requestsToday = 0;
          let requestsYesterday = 0;
          let requestsMonth = 0;
          let yesterdayRequests = 0;

          // Process all entries for historical data
          tokenEntries.forEach(entry => {
            const used = entry.limit - entry.remaining;
            const lastUpdated = new Date(entry.timestamp);
            
            if (lastUpdated.toDateString() === now.toDateString()) {
              requestsToday += used;
            }
            if (new Date(now - 86400000).toDateString() === lastUpdated.toDateString()) {
              requestsYesterday += used;
              yesterdayRequests += used;
            }
            if (lastUpdated.getMonth() === now.getMonth() && lastUpdated.getFullYear() === now.getFullYear()) {
              requestsMonth += used;
            }
          });

          // Process latest entries for server cards and totals
          latestEntries.forEach(entry => {
            const used = entry.limit - entry.remaining;
            totalUsed += used;
            totalLimit += entry.limit;
          });

          // Update status cards
          const integrityPercent = Math.round((totalUsed / totalLimit) * 100);
          const statusCardsHTML = `
            <div class="status-card integrity-card">
              <div class="card-header">
                <h3 class="card-title">STRUCTURAL INTEGRITY</h3>
                <i class="fas fa-shield-alt"></i>
              </div>
              <div class="card-value" style="color: ${colorFromPercent(100 - integrityPercent)}">${100 - integrityPercent}%</div>
              <div class="card-footer">
                <i class="fas fa-info-circle"></i>
                <span>Overall system health status</span>
              </div>
            </div>
            
            <div class="status-card">
              <div class="card-header">
                <h3 class="card-title">REQUESTS TODAY</h3>
                <i class="fas fa-calendar-day"></i>
              </div>
              <div class="card-value">${requestsToday.toLocaleString()}</div>
              <div class="card-footer">
                <i class="fas fa-arrow-${requestsToday > yesterdayRequests ? 'up' : requestsToday < yesterdayRequests ? 'down' : 'equal'}" 
                   style="color: ${requestsToday > yesterdayRequests ? '#e74c3c' : requestsToday < yesterdayRequests ? '#2ecc71' : '#f39c12'}"></i>
                <span>
                  ${requestsToday > yesterdayRequests ? 
                    `Up ${Math.round(((requestsToday - yesterdayRequests) / yesterdayRequests * 100)}% from yesterday` : 
                    requestsToday < yesterdayRequests ? 
                    `Down ${Math.round(((yesterdayRequests - requestsToday) / yesterdayRequests * 100)}% from yesterday` : 
                    'Same as yesterday'}
                </span>
              </div>
            </div>
            
            <div class="status-card">
              <div class="card-header">
                <h3 class="card-title">REQUESTS YESTERDAY</h3>
                <i class="fas fa-calendar-week"></i>
              </div>
              <div class="card-value">${requestsYesterday.toLocaleString()}</div>
              <div class="card-footer">
                <i class="fas fa-chart-line"></i>
                <span>Daily request volume</span>
              </div>
            </div>
            
            <div class="status-card">
              <div class="card-header">
                <h3 class="card-title">REQUESTS THIS MONTH</h3>
                <i class="fas fa-calendar-alt"></i>
              </div>
              <div class="card-value">${requestsMonth.toLocaleString()}</div>
              <div class="card-footer">
                <i class="fas fa-chart-bar"></i>
                <span>Monthly request volume</span>
              </div>
            </div>
          `;
          document.getElementById('statusCards').innerHTML = statusCardsHTML;

          // Create server cards for latest entries
          let serverCardsHTML = '';
          
          latestEntries.forEach((entry, index) => {
            const percent = Math.round((entry.remaining / entry.limit) * 100);
            const color = colorFromPercent(percent);
            const used = entry.limit - entry.remaining;
            const usagePercent = Math.round((used / entry.limit) * 100);
            
            serverCardsHTML += `
              <div class="server-card">
                <div class="server-header">
                  <span class="server-name">API Endpoint ${index + 1}</span>
                  <span class="server-status">${getStatusIcon(percent)} ${percent >= 90 ? 'Optimal' : percent >= 70 ? 'Degraded' : 'Critical'}</span>
                </div>
                <div class="server-stats">
                  <div class="stat-item">
                    <div class="stat-label">Token ID</div>
                    <div class="stat-value">${formatToken(entry.token)}</div>
                  </div>
                  <div class="stat-item">
                    <div class="stat-label">Requests Used</div>
                    <div class="stat-value">${used.toLocaleString()}/${entry.limit.toLocaleString()}</div>
                  </div>
                  <div class="stat-item">
                    <div class="stat-label">Usage</div>
                    <div class="stat-value" style="color: ${color}">${usagePercent}%</div>
                    <div class="progress-container">
                      <div class="progress-bar" style="width: ${usagePercent}%; background: ${color}"></div>
                    </div>
                  </div>
                  <div class="stat-item">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value">${formatShortDate(entry.timestamp)}</div>
                  </div>
                </div>
              </div>
            `;
          });
          document.getElementById('serverCards').innerHTML = serverCardsHTML;

          // Populate historical data table
          let historicalHTML = `
            <table id="statsTable">
              <thead>
                <tr>
                  <th>Endpoint</th>
                  <th>Token</th>
                  <th>Remaining</th>
                  <th>Limit</th>
                  <th>Usage</th>
                  <th>Last Updated</th>
                </tr>
              </thead>
              <tbody>
          `;
          
          tokenEntries.forEach((entry, index) => {
            const percent = Math.round((entry.remaining / entry.limit) * 100);
            const color = colorFromPercent(percent);
            const usagePercent = 100 - percent;
            
            historicalHTML += `
              <tr>
                <td>Endpoint ${index + 1}</td>
                <td>${formatToken(entry.token)}</td>
                <td>${entry.remaining.toLocaleString()}</td>
                <td>${entry.limit.toLocaleString()}</td>
                <td>
                  <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 60px; height: 6px; background: #f0f0f0; border-radius: 3px;">
                      <div style="width: ${usagePercent}%; height: 100%; background: ${color}; border-radius: 3px;"></div>
                    </div>
                    <span style="color: ${color}">${usagePercent}%</span>
                  </div>
                </td>
                <td>${formatDate(entry.timestamp)}</td>
              </tr>
            `;
          });
          
          historicalHTML += `
              </tbody>
            </table>
          `;
          document.getElementById('historicalData').innerHTML = historicalHTML;

        } catch (err) {
          console.error("Failed to load data:", err);
          showError(err.message);
        } finally {
          document.getElementById('refreshBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
        }
      }

      // Initial load
      await loadData();

      // Setup refresh button
      document.getElementById('refreshBtn').addEventListener('click', loadData);
    })();
  </script>
</body>
</html>
