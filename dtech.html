<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📊 GitHub Token Rate Usage</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { margin-bottom: 10px; }
    .stat { font-size: 18px; margin: 10px 0; }
    pre { font-size: 12px; background: #f0f0f0; padding: 10px; overflow-x: auto; max-height: 300px; border-left: 4px solid #ccc; }
  </style>
</head>
<body>
  <h1>📊 GitHub Token Rate Summary</h1>
  <div class="stat">🟢 <strong>Today:</strong> <span id="today">-</span> requests</div>
  <div class="stat">🟡 <strong>Yesterday:</strong> <span id="yesterday">-</span> requests</div>
  <div class="stat">📆 <strong>This Month:</strong> <span id="month">-</span> requests</div>

  <h2>📄 Request Log (UTC)</h2>
  <pre id="log">Loading...</pre>

  <script>
    const RAW_URL = "https://gist.githubusercontent.com/Preasx24/baaadec8c55a20705b958950ae630b9f/raw/rate.json";

    fetch(RAW_URL)
      .then(r => r.text())
      .then(text => {
        const data = JSON.parse(text);
        const now = Date.now();
        const ONE_DAY = 24 * 60 * 60 * 1000;
        const TWO_DAYS = 2 * ONE_DAY;
        const THIRTY_DAYS = 30 * ONE_DAY;

        let totalToday = 0, totalYesterday = 0, totalMonth = 0;
        const logs = [];

        for (const entry of data) {
          const ts = new Date(entry.timestamp).getTime(); // UTC timestamp
          const age = now - ts;
          const used = entry.limit - entry.remaining;

          if (age <= ONE_DAY) {
            totalToday += used;
            logs.push(`✅ [Today] ${entry.timestamp} → ${used} used`);
          } else if (age <= TWO_DAYS) {
            totalYesterday += used;
            logs.push(`🕘 [Yesterday] ${entry.timestamp} → ${used} used`);
          } else {
            logs.push(`📅 [Older] ${entry.timestamp} → ${used} used`);
          }

          if (age <= THIRTY_DAYS) {
            totalMonth += used;
          }
        }

        document.getElementById("today").textContent = totalToday;
        document.getElementById("yesterday").textContent = totalYesterday;
        document.getElementById("month").textContent = totalMonth;
        document.getElementById("log").textContent = logs.join("\n");
      })
      .catch(err => {
        document.getElementById("log").textContent = "⚠️ Failed to load data:\n" + err;
      });
  </script>
</body>
</html>
