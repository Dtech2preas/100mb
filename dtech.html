<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š DTech GitHub API Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 14px;
      color: #777;
    }
    .value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š DTech GitHub API Usage</h1>
  
  <div class="card">
    <div class="label">Todayâ€™s Requests</div>
    <div id="today" class="value">Loading...</div>
  </div>

  <div class="card">
    <div class="label">Yesterdayâ€™s Total</div>
    <div id="yesterday" class="value">Loading...</div>
  </div>

  <div class="card">
    <div class="label">Total This Month (Last 30 Days)</div>
    <div id="month" class="value">Loading...</div>
  </div>

  <script>
    const RAW_URL = "https://gist.githubusercontent.com/Preasx24/baaadec8c55a20705b958950ae630b9f/raw/rate.json";

    async function loadStats() {
      const res = await fetch(RAW_URL);
      const data = await res.json();

      const now = new Date();
      const todayStr = now.toISOString().split('T')[0];
      const yesterdayStr = new Date(now.getTime() - 86400000).toISOString().split('T')[0];
      const past30 = new Date(now.getTime() - (30 * 86400000));

      let todayTotal = 0;
      let yesterdayTotal = 0;
      let monthlyTotal = 0;

      for (const entry of data) {
        if (entry.timestamp) {
          const ts = new Date(entry.timestamp);
          const dStr = ts.toISOString().split('T')[0];
          if (dStr === todayStr) {
            todayTotal += entry.used;
          }
          if (ts >= past30) {
            monthlyTotal += entry.used;
          }
        } else if (entry.date && entry.total_used != null) {
          if (entry.date === yesterdayStr) {
            yesterdayTotal += entry.total_used;
          }
          const entryDate = new Date(entry.date);
          if (entryDate >= past30) {
            monthlyTotal += entry.total_used;
          }
        }
      }

      document.getElementById("today").textContent = todayTotal.toLocaleString();
      document.getElementById("yesterday").textContent = yesterdayTotal.toLocaleString();
      document.getElementById("month").textContent = monthlyTotal.toLocaleString();
    }

    loadStats();
    setInterval(loadStats, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
