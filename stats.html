<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Stats Viewer - Gist Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #f8f8f8;
      padding: 20px;
    }
    h2 {
      color: #00ffd5;
    }
    #stats {
      margin-top: 20px;
      display: grid;
      gap: 15px;
    }
    .entry {
      background: #1e1e1e;
      border-left: 4px solid #00ffd5;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .entry pre {
      margin: 5px 0 0 0;
      color: #ccc;
      font-size: 14px;
    }
    .meta {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <h2>üìÅ Viewing Gist JSON File</h2>
  <div id="stats">Loading...</div>

  <script>
    async function loadGistFromStorage() {
      const statsDiv = document.getElementById("stats");
      const logged = localStorage.getItem("loggedInUser");

      if (!logged) {
        statsDiv.innerHTML = "<p>‚ùå No 'loggedInUser' found in localStorage.</p>";
        return;
      }

      try {
        const userData = JSON.parse(logged);
        const username = userData.username;
        const gistId = userData.gistId || extractGistId(userData.gistUrl);

        if (!username || !gistId) {
          statsDiv.innerHTML = "<p>‚ùå Missing username or gistId in localStorage.</p>";
          return;
        }

        const filename = `${username}.json`;
        const rawURL = `https://gist.githubusercontent.com/Dtech2preas/${gistId}/raw/${filename}`;

        const response = await fetch(rawURL);
        if (!response.ok) throw new Error("‚ùå Failed to fetch gist JSON file.");

        const data = await response.json();
        displayStats(data, username);
      } catch (err) {
        statsDiv.innerHTML = `<p>${err.message}</p>`;
      }
    }

    function extractGistId(url) {
      const match = url?.match(/gist\.github\.com\/[^/]+\/([a-f0-9]+)/i);
      return match ? match[1] : null;
    }

    function displayStats(data, username) {
      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = "";

      const created = data.created ? new Date(data.created).toLocaleString() : "Unknown";

      const metaDiv = document.createElement("div");
      metaDiv.className = "entry";
      metaDiv.innerHTML = `<div class="meta">üë§ <strong>${username}</strong> | üïí Created: ${created}</div>`;
      statsDiv.appendChild(metaDiv);

      Object.keys(data).forEach(key => {
        if (key === "username" || key === "created") return;

        const item = data[key];
        const block = document.createElement("div");
        block.className = "entry";
        block.innerHTML = `
          <div class="meta">üìÖ ${new Date(key).toLocaleString()}</div>
          <pre>${JSON.stringify(item, null, 2)}</pre>
        `;
        statsDiv.appendChild(block);
      });
    }

    loadGistFromStorage();
  </script>
</body>
</html>
