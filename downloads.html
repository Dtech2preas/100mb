<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì• Download Starting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #121212;
      color: #ffffff;
    }
    a {
      color: #00ffd5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üì• Your download is starting...</h2>
  <p id="message">If it doesn‚Äôt, <a id="downloadLink" href="#" target="_blank">click here</a>.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get('file');

    if (fileUrl) {
      const a = document.createElement('a');
      a.href = fileUrl;
      a.download = '';
      document.getElementById('downloadLink').href = fileUrl;
      a.click();
    } else {
      document.getElementById('message').innerHTML = "‚ùå No file URL provided.";
    }
  </script>
</body>
</html>
