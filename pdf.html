<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Images to PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.4;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
    }
    .uploader {
      border: 2px dashed #888;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .uploader.dragover {
      background: #f0f8ff;
      border-color: #005bb5;
    }
    input[type=file] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 1rem;
    }
    .thumb {
      position: relative;
      width: 120px;
      border: 1px solid #ccc;
      padding: 4px;
      border-radius: 6px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .thumb img {
      max-width: 100%;
      border-radius: 4px;
      display: block;
    }
    .thumb button {
      margin-top: 4px;
      background: #e53e3e;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.65rem;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button.primary {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .note {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Images → PDF</h1>
  <p>Upload multiple pictures. Each will become its own page in a single PDF (A4, preserving aspect ratio).</p>

  <div class="uploader" id="drop-area">
    <div>
      <strong>Click or drag images here</strong><br />
      (JPEG, PNG, WebP, GIF — multiple)
    </div>
    <input type="file" id="file-input" accept="image/*" multiple />
  </div>

  <div id="preview"></div>

  <div class="actions">
    <button id="generate" class="primary" disabled>Generate PDF</button>
    <button id="clear">Clear All</button>
  </div>
  <div class="note">
    Works entirely in your browser. Images are not uploaded to any server.
  </div>

  <!-- jsPDF from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/xgXgZMx9ii4k6YNRZpVfU0i+zSBHYNQGUK3tQCCfQz4LqEz8F/0 K1uKRbQ+7+1OrCeet3N3qLcVutw5Kk7nA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const input = document.getElementById("file-input");
    const preview = document.getElementById("preview");
    const generateBtn = document.getElementById("generate");
    const clearBtn = document.getElementById("clear");
    const dropArea = document.getElementById("drop-area");

    let images = []; // { file, dataURL, imgElement }

    function updateGenerateState() {
      generateBtn.disabled = images.length === 0;
    }

    function addThumbnail(item) {
      const container = document.createElement("div");
      container.className = "thumb";

      const img = document.createElement("img");
      img.src = item.dataURL;
      img.alt = item.file.name;
      container.appendChild(img);

      const label = document.createElement("div");
      label.textContent = item.file.name;
      label.style.fontSize = "0.6rem";
      label.style.marginTop = "4px";
      label.style.textAlign = "center";
      container.appendChild(label);

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.addEventListener("click", () => {
        images = images.filter(i => i !== item);
        preview.removeChild(container);
        updateGenerateState();
      });
      container.appendChild(removeBtn);

      preview.appendChild(container);
    }

    function handleFiles(fileList) {
      const valid = Array.from(fileList).filter(f => f.type.startsWith("image/"));
      if (valid.length === 0) return;
      valid.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const dataURL = e.target.result;
          const item = { file, dataURL };
          images.push(item);
          addThumbnail(item);
          updateGenerateState();
        };
        reader.readAsDataURL(file);
      });
    }

    input.addEventListener("change", (e) => {
      handleFiles(e.target.files);
      input.value = ""; // allow re-upload of same
    });

    // Drag & drop
    ["dragenter", "dragover"].forEach(evt => {
      dropArea.addEventListener(evt, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add("dragover");
      });
    });
    ["dragleave", "drop"].forEach(evt => {
      dropArea.addEventListener(evt, (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove("dragover");
      });
    });
    dropArea.addEventListener("drop", (e) => {
      if (e.dataTransfer.files) {
        handleFiles(e.dataTransfer.files);
      }
    });

    generateBtn.addEventListener("click", async () => {
      if (images.length === 0) return;
      generateBtn.disabled = true;
      generateBtn.textContent = "Generating…";

      const { jsPDF } = window.jspdf;
      // A4 size in mm
      const pdf = new jsPDF({
        unit: "mm",
        format: "a4",
        orientation: "portrait"
      });

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      for (let i = 0; i < images.length; i++) {
        const imgData = images[i].dataURL;

        // Create an offscreen image to get natural size
        const img = new Image();
        img.src = imgData;

        await new Promise((res) => {
          img.onload = () => {
            // Calculate dimensions preserving aspect ratio, with margin
            const margin = 10; // mm
            let iw = img.width;
            let ih = img.height;

            // convert px to mm loosely: assume 96 dpi => 96 px per 25.4 mm
            const pxToMm = (px) => px * 25.4 / 96;

            let w_mm = pxToMm(iw);
            let h_mm = pxToMm(ih);

            // Fit within (pageWidth - 2*margin) x (pageHeight - 2*margin)
            const maxW = pageWidth - margin * 2;
            const maxH = pageHeight - margin * 2;
            const ratio = Math.min(maxW / w_mm, maxH / h_mm, 1);
            w_mm = w_mm * ratio;
            h_mm = h_mm * ratio;

            const x = (pageWidth - w_mm) / 2;
            const y = (pageHeight - h_mm) / 2;

            // Add to PDF. jsPDF accepts image as DataURL.
            pdf.addImage(imgData, "JPEG", x, y, w_mm, h_mm, undefined, "FAST");

            if (i < images.length - 1) {
              pdf.addPage();
            }
            res();
          };
          img.onerror = () => {
            console.warn("Failed loading image", imgData);
            res();
          };
        });
      }

      // Save / trigger download
      pdf.save("images.pdf");

      generateBtn.textContent = "Generate PDF";
      updateGenerateState();
    });

    clearBtn.addEventListener("click", () => {
      images = [];
      preview.innerHTML = "";
      updateGenerateState();
    });

    // Optional: keyboard shortcut (Ctrl+G) to generate
    document.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "g") {
        e.preventDefault();
        if (!generateBtn.disabled) generateBtn.click();
      }
    });
  </script>
</body>
</html>
