<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D-TECH University Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #003366;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
      background: #e0e0e0;
    }
    .card-header img {
      height: 40px;
      margin-right: 1rem;
    }
    .card-header h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    .card-body {
      display: none;
      padding: 1rem;
    }
    .card-body a {
      color: #003366;
    }
    .highlight {
      background: #f1f8ff;
      padding: 0.5rem;
      border-left: 3px solid #007acc;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="D-TECH Logo">
    <h1>Empowering the Youth Through Digital Innovation</h1>
  </header>
  <div class="container" id="university-list">
    <!-- Dynamic content here -->
  </div>
  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('university-list');data.forEach(u => {
      const card = document.createElement('div');
      card.className = 'card';

      const header = document.createElement('div');
      header.className = 'card-header';
      header.innerHTML = `
        <img src="${u.logo}" alt="${u.short} logo">
        <div>
          <h2>${u.name}</h2>
          <p>${u.province}, ${u.city} - ${u.type}</p>
        </div>
      `;

      const body = document.createElement('div');
      body.className = 'card-body';
      body.innerHTML = `
        <p><strong>Motto:</strong> ${u.motto || 'N/A'}</p>
        <p><strong>Website:</strong> <a href="${u.website}" target="_blank" rel="noopener noreferrer">${u.website}</a></p>
        <p><strong>Application:</strong> Opens ${u.application.open}, Closes ${u.application.close}, Fee: R${u.application.fee}, Late Allowed: ${u.application.lateAllowed ? 'Yes' : 'No'} | <a href="${u.application.link}" target="_blank" rel="noopener noreferrer">Apply Here</a></p>
        <p><strong>Faculties:</strong> ${u.faculties.join(', ')}</p>
        <p><strong>Min APS:</strong> ${u.minAPS}</p>
        <p><strong>Language of Instruction:</strong> ${u.language}</p>
        <p><strong>NSFAS:</strong> ${u.nsfas ? 'Accepted' : 'Not Accepted'}</p>
        <p><strong>Bursary Info:</strong> <a href="${u.bursaryLink}" target="_blank" rel="noopener noreferrer">Click Here</a></p>
        <p><strong>Residence Available:</strong> ${u.residence.available ? 'Yes' : 'No'}</p>
        <p><strong>Campuses:</strong> ${u.campuses.join(', ')}</p>
        <div>
          <strong>Highlights:</strong>
          ${u.highlights.map(h => `<div class="highlight">${h}</div>`).join('')}
        </div>
        <p><strong>Contact:</strong> ${u.contact.email}, ${u.contact.phone}, ${u.contact.address}</p>
        <p><strong>Map:</strong> <a href="${u.map}" target="_blank" rel="noopener noreferrer">View Location</a></p>
        <p><strong>Social:</strong> 
          ${u.social.facebook ? `<a href="${u.social.facebook}" target="_blank" rel="noopener noreferrer">Facebook</a> ` : ''}
          ${u.social.instagram ? `<a href="${u.social.instagram}" target="_blank" rel="noopener noreferrer">Instagram</a> ` : ''}
          ${u.social.twitter ? `<a href="${u.social.twitter}" target="_blank" rel="noopener noreferrer">Twitter</a>` : ''}
        </p>
        <p><strong>Notes:</strong> ${u.notes || 'None'}</p>
      `;

      header.addEventListener('click', () => {
        body.style.display = body.style.display === 'none' ? 'block' : 'none';
      });

      card.appendChild(header);
      card.appendChild(body);
      container.appendChild(card);
    });
  });

  </script>
</body>
</html>
