    <style>
      :root {
        --primary: #4f46e5;

        --secondary: #10b981;

        --dark: #0f172a;

      }
      
      body {

        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      header {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        z-index: 50;
      }
      
      header img {

      h1 {

        background: linear-gradient(to right, #4f46e5, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.05em;
        margin-bottom: 0.25rem;
      }
      
      .subtext {

      }
      
      main {
        flex: 1;
        padding: 2rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }
      
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .grid-btn {
        padding: 1.2rem 1rem;
        border-radius: 0.75rem;
        font-weight: 500;
        text-align: center;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        border: none;
        background: linear-gradient(145deg, #1e293b, #0f172a);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: var(--light);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .grid-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: 0.5s;
      }
      
      .grid-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      
      .grid-btn:hover::before {
        left: 100%;
      }
      
      .grid-btn i {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      
      .featured-btn {
        grid-column: span 2;
        background: linear-gradient(45deg, #4f46e5, #a855f7);
        font-weight: 600;
        padding: 1.5rem;
        animation: pulse 2s infinite;
      }
      
      .featured-btn:hover {
        background: linear-gradient(45deg, #a855f7, #4f46e5);
      }
      
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
        100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
      }
      
      .btn1 { color: #60a5fa; }

    <script>
      // Construct the GoatCounter JSON URL using the current path
      var path = location.pathname; // e.g., "/" or "/somepage.html"
      var counterURL = "https://d-tech.goatcounter.com/counter" + path + ".json";

      fetch(counterURL)
        .then((res) => {
          if (!res.ok) {
            throw new Error("Network response was not ok");
          }
          return res.json();
        })
        .then((data) => {
          document.getElementById("visitor-btn").innerHTML = 
            `<i class="fas fa-eye"></i> Visitors: ${data.count.toLocaleString()}`;
        })
        .catch(() => {
          document.getElementById("visitor-btn").innerHTML = 
            `<i class="fas fa-eye-slash"></i> Visitor data unavailable`;
        });
    </script>
