<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO & Metadata -->
    <title>DTECH Hub | Educational Resources by Preasx24</title>
    <meta name="description" content="DTECH Hub provides educational resources for South African students - past papers, study guides, university info and more.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --primary: #4f46e5;
        --primary-light: #6366f1;
        --dark: #0f172a;
        --darker: #020617;
        --light: #f8fafc;
        --gray: #64748b;
      }
      
      body {
        background-color: var(--darker);
        color: var(--light);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      header {
        background: var(--dark);
        padding: 0.8rem 1.5rem;
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      
      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .logo-img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--primary);
      }
      
      h1 {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--primary-light);
        margin-bottom: 0.1rem;
      }
      
      .subtext {
        font-size: 0.75rem;
        color: var(--gray);
      }
      
      main {
        flex: 1;
        padding: 1.5rem 1rem;
        max-width: 1000px;
        margin: 0 auto;
        width: 100%;
      }
      
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 0.8rem;
      }
      
      .grid-btn {
        padding: 0.9rem 0.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        text-align: center;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255,255,255,0.05);
        color: var(--light);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .grid-btn:hover {
        background: rgba(55, 65, 81, 0.7);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      
      .grid-btn i {
        font-size: 1.2rem;
        margin-bottom: 0.4rem;
      }
      
      .featured-btn {
        grid-column: span 2;
        background: linear-gradient(135deg, var(--primary), #7c3aed);
      }
      
      .featured-btn:hover {
        background: linear-gradient(135deg, #7c3aed, var(--primary));
      }
      
      .btn1 { color: #60a5fa; }
      .btn2 { color: #a78bfa; }
      .btn3 { color: #f472b6; }
      .btn4 { color: #34d399; }
      .btn5 { color: #fbbf24; }
      .btn6 { color: #818cf8; }
      .btn7 { color: #f87171; }
      .btn8 { color: #38bdf8; }
      .btn9 { color: #a1a1aa; }
      
      footer {
        background: var(--dark);
        padding: 1rem;
        text-align: center;
        font-size: 0.75rem;
        color: var(--gray);
        border-top: 1px solid rgba(255,255,255,0.05);
      }
      
      .counters {
        display: flex;
        justify-content: center;
        gap: 1rem;
        align-items: center;
        margin-top: 1.5rem;
        font-size: 0.8rem;
      }
      
      .visitor-btn {
        background: rgba(30, 41, 59, 0.7);
        color: #00ffea;
        border: 1px solid rgba(0,255,234,0.2);
        border-radius: 0.5rem;
        padding: 0.5rem 0.8rem;
      }
      
      @media (max-width: 640px) {
        .grid-container {
          grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        }
        
        .grid-btn {
          padding: 0.8rem 0.5rem;
          font-size: 0.85rem;
        }
        
        .grid-btn i {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="logo.png" alt="DTECH Logo" class="logo-img">
        <div>
          <h1>DTECH Hub</h1>
          <div class="subtext">Empowering through digital innovation</div>
        </div>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <a href="past-papers.html" class="grid-btn btn1">
          <i class="fas fa-file-alt"></i>
          Past Papers
        </a>
        
        <a href="study-guides.html" class="grid-btn btn2">
          <i class="fas fa-book-open"></i>
          Study Guides
        </a>
        
        <a href="learner-guide.html" class="grid-btn btn3">
          <i class="fas fa-video"></i>
          Video & Audio
        </a>
        
        <a href="sba.html" class="grid-btn btn4">
          <i class="fas fa-clipboard-list"></i>
          SBA Guide
        </a>
        
        <a href="pats.html" class="grid-btn btn5">
          <i class="fas fa-tools"></i>
          PATs
        </a>
        
        <a href="https://uni.dtech24.co.za" class="grid-btn btn6">
          <i class="fas fa-chart-line"></i>
          Eligibility
        </a>
        
        <a href="quizes.html" class="grid-btn btn7">
          <i class="fas fa-brain"></i>
          Quizzes
        </a>
        
        <a href="nsfas.html" class="grid-btn btn8">
          <i class="fas fa-money-bill-wave"></i>
          NSFAS Info
        </a>
        
        <a href="university-applications.html" class="grid-btn btn9">
          <i class="fas fa-graduation-cap"></i>
          University
        </a>
        
        <a href="note.html" class="grid-btn btn4">
          <i class="fas fa-sticky-note"></i>
          Notes
        </a>
        
        <a href="dtechh.html" class="grid-btn featured-btn">
          <i class="fas fa-star"></i>
          Daily Quiz & Quote
        </a>
      </div>
      
      <div class="counters">
        <img src="https://visitor-badge.laobi.icu/badge?page_id=dtech2preas.100mb" alt="Visitor counter" style="height:24px;">
        <button id="visitor-btn" class="visitor-btn">
          <i class="fas fa-users"></i> Visitors: loading...
        </button>
      </div>
    </main>

    <footer>
      Powered by Preasx24 â€¢ DTECH 2025
    </footer>

    <script>
      // Visitor counter script
      var path = location.pathname;
      var counterURL = "https://d-tech.goatcounter.com/counter" + path + ".json";

      fetch(counterURL)
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          document.getElementById('visitor-btn').innerHTML = 
            `<i class="fas fa-users"></i> Visitors: ${data.count.toLocaleString()}`;
        })
        .catch(() => {
          document.getElementById('visitor-btn').innerHTML = 
            `<i class="fas fa-users"></i> Visitors: N/A`;
        });
    </script>
  </body>
</html>
